# vim: set fdm=marker

---
version: '3.8'

# {{{ Volumes
volumes:
  nodered:
  freshrss:
  firefly_iii_upload:
  nextcloud:
  jellyfin:
  grafana:
  prometheus:
# }}}

# {{{ Defaults
x-service-defaults:
  &service-defaults
  restart: unless-stopped
  volumes:
    - /etc/localtime:/etc/localtime:ro
# }}}

services:

# {{{ Base
  caddy:
    << : *service-defaults
    image: docker.io/caddy
    environment:
      - DOMAIN
    volumes:
      - ./containers/caddy/Caddyfile:/etc/caddy/Caddyfile
    ports:
      - 80:80
      - 443:443

  whoami:
    << : *service-defaults
    image: docker.io/jwilder/whoami:latest
    depends_on:
      - caddy
# }}}

# {{{ Databases
  postgres:
    << : *service-defaults
    image: docker.io/postgres:13
    ports:
      - 5432:5432
    volumes:
      - ./containers/postgres:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_PASSWORD

  redis:
    << : *service-defaults
    image: docker.io/redis:6.2-alpine
    command: redis-server --requirepass $REDIS_PASSWORD
# }}}

# {{{ Home Automation
  homeassistant:
    << : *service-defaults
    image: ghcr.io/home-assistant/home-assistant:stable
    depends_on:
      - caddy
    volumes:
      - ./containers/homeassistant/configuration.yaml:/config/configuration.yaml

  nodered:
    << : *service-defaults
    image: docker.io/nodered/node-red:2.1.3
    volumes:
      - nodered:/data
      - ./containers/nodered/settings.js:/data/settings.js
    depends_on:
      - caddy
# }}}

# {{{ Admin
  adminer:
    << : *service-defaults
    image: docker.io/adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  guacd:
    << : *service-defaults
    image: docker.io/guacamole/guacd

  guacamole:
    << : *service-defaults
    image: docker.io/guacamole/guacamole
    depends_on:
      - caddy
      - postgres
      - guacd
    environment:
      GUACD_HOSTNAME: guacd
      POSTGRES_USER: postgres
      POSTGRES_DATABASE: guacamole
      POSTGRES_HOSTNAME: postgres
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
# }}}

# {{{ Metrics
  grafana:
    << : *service-defaults
    image: docker.io/grafana/grafana:8.0.3
    environment:
      GF_INSTALL_PLUGINS: flant-statusmap-panel,ae3e-plotly-panel
      GF_DATABASE_URL: $GF_DATABASE_URL
    depends_on:
      - caddy
    volumes:
      - ./containers/grafana:/etc/grafana
      - grafana:/var/lib/grafana

  prometheus:
    << : *service-defaults
    image: docker.io/prom/prometheus:latest
    volumes:
      - prometheus:/prometheus
      - ./containers/prometheus:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'

  node_exporter:
    << : *service-defaults
    image: quay.io/prometheus/node-exporter:latest
    command:
      - '--path.rootfs=/host'
    pid: host
    volumes:
      - '/:/host:ro,rslave'

  ping_exporter:
    << : *service-defaults
    image: docker.io/prom/blackbox-exporter:latest
    command:
      - '--config.file=/config/ping.yaml'
    volumes:
      - ./containers/ping_exporter:/config

  speedtest_exporter:
    << : *service-defaults
    image: docker.io/miguelndecarvalho/speedtest-exporter:latest
# }}}

# {{{ Applications
  freshrss:
    << : *service-defaults
    image: ghcr.io/linuxserver/freshrss:latest
    volumes:
      - freshrss:/config
    depends_on:
      - caddy
      - postgres


  firefly:
    << : *service-defaults
    image: fireflyiii/core
    volumes:
      - firefly_iii_upload:/var/www/html/storage/upload
    depends_on:
      - caddy
      - postgres
    environment:
      APP_URL: $FIREFLY_APP_URL
      TRUSTED_PROXIES: '**'
      APP_KEY: $FIREFLY_APP_KEY
      DB_HOST: postgres
      DB_PORT: 5432
      DB_CONNECTION: pgsql
      DB_DATABASE: firefly
      DB_USERNAME: postgres
      DB_PASSWORD: $POSTGRES_PASSWORD


  nextcloud:
    << : *service-defaults
    image: docker.io/nextcloud:23-apache
    environment:
      NEXTCLOUD_ADMIN_USER: $NEXTCLOUD_ADMIN_USER
      NEXTCLOUD_ADMIN_PASSWORD: $NEXTCLOUD_ADMIN_PASSWORD
      NEXTCLOUD_TRUSTED_DOMAINS: nextcloud.$DOMAIN
      POSTGRES_HOST: postgres
      POSTGRES_DB: nextcloud
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      REDIS_HOST: redis
      REDIS_HOST_PASSWORD: $REDIS_PASSWORD
    volumes:
      - nextcloud:/var/www/html
    depends_on:
      - caddy
      - redis
      - postgres

  jellyfin:
    << : *service-defaults
    image: lscr.io/linuxserver/jellyfin
    environment:
      JELLYFIN_PublishedServerUrl: https://jellyfin.$DOMAIN
      PUID: 1000
      PGID: 1000
    volumes:
      - jellyfin:/config
      # TODO: add media volume
    depends_on:
      - caddy
# }}}
