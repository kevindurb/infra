---
version: "3.9"
services:
  traefik:
    image: ghcr.io/kevindurb/infra_traefik
    volumes:
      - traefik:/etc/traefik
    ports:
      - "443:443"
  whoami:
    image: jwilder/whoami
  grafana:
    image: grafana/grafana
  nodered:
    image: ghcr.io/kevindurb/infra_nodered
    volumes:
      - nodered:/data
  freshrss:
    image: ghrc.io/kevindurb/infra_freshrss
    volumes:
      - freshrss:/config
volumes:
  freshrss:
  traefik:
  nodered:
