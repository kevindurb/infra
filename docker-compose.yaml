# vim: fdm=marker

---
version: '3.8'

# {{{ Volumes
volumes:
  nodered:
  freshrss:
  firefly_iii_upload:
  nextcloud:
  plex:
  grafana:
  prometheus:
  caddy:
  homeassistant:
# }}}

# {{{ Defaults
x-service-defaults:
  &service-defaults
  restart: unless-stopped
  volumes:
    - /etc/localtime:/etc/localtime:ro
# }}}

services:

# {{{ Base
  caddy:
    <<: *service-defaults
    build: ./containers/caddy
    environment:
      DOMAIN: $DOMAIN
      CLOUDFLARE_EMAIL: $EMAIL
      CLOUDFLARE_API_TOKEN: $CLOUDFLARE_API_TOKEN
      ACME_AGREE: 'true'
    volumes:
      - ./containers/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy:/data
    ports:
      - 80:80
      - 443:443

  whoami:
    <<: *service-defaults
    image: docker.io/jwilder/whoami:latest
    depends_on:
      - caddy
# }}}

# {{{ Databases
  postgres:
    <<: *service-defaults
    image: docker.io/postgres:13
    ports:
      - 5432:5432
    volumes:
      - ./containers/postgres:/docker-entrypoint-initdb.d
    environment:
      - PG_PASSWORD

  redis:
    <<: *service-defaults
    image: docker.io/redis:6.2-alpine
    command: redis-server --requirepass $REDIS_PASSWORD
# }}}

# {{{ Home Automation
  homeassistant:
    <<: *service-defaults
    image: ghcr.io/home-assistant/home-assistant:stable
    volumes:
      - homeassistant:/config
      - ./containers/homeassistant/configuration.yaml:/config/configuration.yaml
    depends_on:
      - caddy

  nodered:
    <<: *service-defaults
    image: docker.io/nodered/node-red:2.1.3
    volumes:
      - nodered:/data
      - ./containers/nodered/settings.js:/data/settings.js
    depends_on:
      - caddy
# }}}

# {{{ Admin
  adminer:
    <<: *service-defaults
    image: docker.io/adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  guacd:
    <<: *service-defaults
    image: docker.io/guacamole/guacd

  guacamole:
    <<: *service-defaults
    image: docker.io/guacamole/guacamole
    depends_on:
      - caddy
      - postgres
      - guacd
    environment:
      GUACD_HOSTNAME: guacd
      POSTGRES_USER: postgres
      POSTGRES_DATABASE: guacamole
      POSTGRES_HOSTNAME: postgres
      POSTGRES_PASSWORD: $PG_PASSWORD
# }}}

# {{{ Metrics
  grafana:
    <<: *service-defaults
    image: docker.io/grafana/grafana:8.0.3
    environment:
      GF_INSTALL_PLUGINS: flant-statusmap-panel,ae3e-plotly-panel
      GF_DATABASE_URL: $GF_DATABASE_URL
      GF_SERVER_ROOT_URL: https://grafana.durbin.casa
      GF_RENDERING_SERVER_URL: http://grafana_renderer:8081/render
      GF_RENDERING_CALLBACK_URL: http://grafana:3000/
    depends_on:
      - caddy
      - postgres
      - redis
      - grafana_renderer
    volumes:
      - ./containers/grafana:/etc/grafana
      - grafana:/var/lib/grafana

  grafana_renderer:
    image: grafana/grafana-image-renderer:latest

  prometheus:
    <<: *service-defaults
    image: docker.io/prom/prometheus:latest
    volumes:
      - prometheus:/prometheus
      - ./containers/prometheus:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=1y'

  node_exporter:
    <<: *service-defaults
    image: quay.io/prometheus/node-exporter:latest
    command:
      - '--path.rootfs=/host'
    pid: host
    volumes:
      - '/:/host:ro,rslave'

  ping_exporter:
    <<: *service-defaults
    image: docker.io/prom/blackbox-exporter:latest
    command:
      - '--config.file=/config/ping.yaml'
    volumes:
      - ./containers/ping_exporter:/config

  speedtest_exporter:
    <<: *service-defaults
    image: docker.io/miguelndecarvalho/speedtest-exporter:latest
# }}}

# {{{ Nextcloud
  nextcloud:
    <<: *service-defaults
    image: docker.io/nextcloud:23-apache
    environment:
      NEXTCLOUD_TRUSTED_DOMAINS: nextcloud.$DOMAIN
      POSTGRES_HOST: postgres
      POSTGRES_DB: nextcloud
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: $PG_PASSWORD
      REDIS_HOST: redis
      REDIS_HOST_PASSWORD: $REDIS_PASSWORD
      APACHE_DISABLE_REWRITE_IP: 1
      TRUSTED_PROXIES: 0.0.0.0/0
    volumes:
      - $NEXTCLOUD_DATA:/var/www/html
    depends_on:
      - caddy
      - redis
      - postgres
# }}}

# {{{ Media
  plex:
    <<: *service-defaults
    image: lscr.io/linuxserver/plex
    network_mode: host
    environment:
      PUID: 1000
      PGID: 1000
      VERSION: docker
      PLEX_CLAIM: $PLEX_CLAIM
    volumes:
      - plex:/config
      - $MEDIA_LOCATION:/media
    depends_on:
      - caddy
# }}}

# {{{ Firefly
  firefly:
    <<: *service-defaults
    image: fireflyiii/core
    volumes:
      - firefly_iii_upload:/var/www/html/storage/upload
    depends_on:
      - caddy
      - postgres
    environment:
      APP_URL: https://firefly.$DOMAIN
      TRUSTED_PROXIES: '**'
      APP_KEY: $FIREFLY_APP_KEY
      DB_HOST: postgres
      DB_PORT: 5432
      DB_CONNECTION: pgsql
      DB_DATABASE: firefly
      DB_USERNAME: postgres
      DB_PASSWORD: $PG_PASSWORD
      DISABLE_FRAME_HEADER: 'false'

  fidi:
    <<: *service-defaults
    image: fireflyiii/data-importer
    depends_on:
      - firefly
    environment:
      FIREFLY_III_ACCESS_TOKEN: $FIREFLY_III_ACCESS_TOKEN
      FIREFLY_III_URL: http://firefly:8080
      TRUSTED_PROXIES: '**'
# }}}
