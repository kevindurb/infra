---
version: '3.8'

volumes:
  nodered:
  freshrss:
  firefly_iii_upload:

services:
  caddy:
    image: docker.io/caddy
    restart: unless-stopped
    environment:
      - DOMAIN
    volumes:
      - ./containers/caddy/Caddyfile:/etc/caddy/Caddyfile
    ports:
      - 80:80
      - 443:443

  postgres:
    image: docker.io/postgres:13
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - ./containers/postgres:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_PASSWORD

  adminer:
    image: docker.io/adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  whoami:
    image: docker.io/jwilder/whoami:latest
    restart: unless-stopped
    depends_on:
      - caddy

  nodered:
    image: docker.io/nodered/node-red:2.1.3
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - nodered:/data
      - ./containers/nodered/settings.js:/data/settings.js
    restart: unless-stopped
    depends_on:
      - caddy

  freshrss:
    image: ghcr.io/linuxserver/freshrss:latest
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - freshrss:/config
    restart: unless-stopped
    depends_on:
      - caddy
      - postgres

  guacd:
    image: docker.io/guacamole/guacd
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro

  guacamole:
    image: docker.io/guacamole/guacamole
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - caddy
      - postgres
      - guacd
    environment:
      GUACD_HOSTNAME: guacd
      POSTGRES_USER: postgres
      POSTGRES_DATABASE: guacamole
      POSTGRES_HOSTNAME: postgres
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD

  firefly:
    image: fireflyiii/core
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - firefly_iii_upload:/var/www/html/storage/upload
    depends_on:
      - caddy
      - postgres
    environment:
      APP_URL: $FIREFLY_APP_URL
      TRUSTED_PROXIES: '**'
      APP_KEY: $FIREFLY_APP_KEY
      DB_HOST: postgres
      DB_PORT: 5432
      DB_CONNECTION: pgsql
      DB_DATABASE: firefly
      DB_USERNAME: postgres
      DB_PASSWORD: $POSTGRES_PASSWORD

  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    depends_on:
      - caddy
    volumes:
      - ./containers/homeassistant/configuration.yaml:/config/configuration.yaml
      - /etc/localtime:/etc/localtime:ro
