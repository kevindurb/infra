---
version: '3.8'

volumes:
  traefik_acme:
  grafana:
  nodered:
  freshrss:
  prometheus:

services:
  traefik:
    image: traefik:2.4
    restart: unless-stopped
    environment:
      - CF_API_EMAIL
      - CF_DNS_API_TOKEN
    ports:
      - '443:443'
    volumes:
      - traefik_acme:/etc/traefik/acme
      - ./containers/traefik:/etc/traefik

  whoami:
    image: jwilder/whoami
    restart: unless-stopped

  grafana:
    image: grafana/grafana:8.0.3
    environment:
      GF_INSTALL_PLUGINS: flant-statusmap-panel,ae3e-plotly-panel
    volumes:
      - ./containers/grafana:/etc/grafana
      - grafana:/var/lib/grafana
    restart: unless-stopped

  nodered:
    image: ghcr.io/kevindurb/infra_nodered
    volumes:
      - nodered:/data
      - ./containers/nodered/settings.js:/data/settings.js
    restart: unless-stopped

  freshrss:
    image: ghcr.io/linuxserver/freshrss:latest
    volumes:
      - freshrss:/config
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - prometheus:/prometheus
      - ./containers/prometheus:/etc/prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'

  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    command:
      - '--path.rootfs=/host'
    pid: host
    volumes:
      - '/:/host:ro,rslave'
    restart: unless-stopped

  ping_exporter:
    image: prom/blackbox-exporter:latest
    command:
      - '--config.file=/config/ping.yaml'
    volumes:
      - ./containers/ping_exporter:/config
    restart: unless-stopped

  speedtest_exporter:
    image: miguelndecarvalho/speedtest-exporter:latest
    restart: unless-stopped
