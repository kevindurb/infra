---
name: Deploy Manifests

on:
  push:
    branches: ['main']

jobs:
  acls:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changes
        run: git diff --name-only ${{ github.event.before }} ${{ github.event.after }}
