---
name: build containers

on:
  push:
    branches:
      - main

jobs:
  traefik:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build_image
        uses: docker/build-push-action@v2
        with:
          context: ./containers/traefik
          push: true
          tags: ghcr.io/kevindurb/infra_traefik:latest

      - name: Image digest
        run: echo ${{ steps.build_image.outputs.digest }}
  nodered:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build_image
        uses: docker/build-push-action@v2
        with:
          context: ./containers/nodered
          push: true
          tags: ghcr.io/kevindurb/infra_nodered:latest

      - name: Image digest
        run: echo ${{ steps.build_image.outputs.digest }}
