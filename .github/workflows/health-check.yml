---
name: Health Check

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Check whoami
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://whoami
          max-attempts: 3
          retry-delay: 5s
          retry-all: true
