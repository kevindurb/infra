# vim: set ft=yaml.ansible:
---
- hosts: localhost
  vars_files:
    - ../vars/main.yaml
  tasks:
    - name: add hosts to /etc/hosts
      become: yes
      with_items: '{{ subdomains }}'
      lineinfile:
        path: /etc/hosts
        regexp: '^127\.0\.0\.1 {{ item }}.durbn.xyz'
        line: '127.0.0.1 {{ item }}.durbn.xyz'
        state: present
