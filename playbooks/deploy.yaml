# vim: set ft=yaml.ansible:
# yaml-language-server: $schema=https://raw.githubusercontent.com/ansible-community/schemas/main/f/ansible.json#/$defs/playbook
---
- hosts: homelab
  remote_user: kevindurb
  vars_files:
    - ../vars/main.yaml
  tasks:
    - name: checkout latest infra repo
      git:
        repo: 'https://github.com/kevindurb/infra.git'
        dest: ~/infra
        version: HEAD

    - name: pull compose stack
      docker_compose:
        pull: true
        project_src: ~/infra
      register: docker_pull

    - name: start compose stack
      docker_compose:
        recreate: always
        restarted: true
        project_src: ~/infra
