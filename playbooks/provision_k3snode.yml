# vim: set ft=yaml.ansible:
---
- hosts: k3snodes
  become: true
  vars_files:
    - ../vars/main.yaml

  roles:
    - geerlingguy.github-users
    - geerlingguy.ntp
    - geerlingguy.security

  tasks:
    - name: Set hostname
      hostname:
        name: '{{ inventory_hostname }}'

    - name: Install NFS support
      package:
        name: nfs-common
        state: present
