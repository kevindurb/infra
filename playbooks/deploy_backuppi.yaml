# vim: set ft=yaml.ansible:
---
- hosts: backuppi
  remote_user: kevindurb
  vars_files:
    - ../vars/main.yaml
  tasks:
    - name: checkout latest infra repo
      git:
        repo: 'https://github.com/kevindurb/infra.git'
        dest: ~/infra
        version: HEAD

    - name: pull compose stack
      docker_compose:
        files:
          - docker-compose.backuppi.yaml
        pull: true
        project_src: ~/infra
      register: docker_pull

    - name: start compose stack
      docker_compose:
        files:
          - docker-compose.backuppi.yaml
        recreate: always
        restarted: true
        project_src: ~/infra
