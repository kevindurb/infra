---
# vim: set ft=yaml.ansible:
- hosts: databases
  remote_user: kevindurb
  become: true
  vars_files:
    - ../vars/main.yaml
  roles:
    - geerlingguy.github-users
    - geerlingguy.ntp
    - geerlingguy.security
  tasks:
    - name: Install Postgres
      ansible.builtin.package:
        name:
          - postgresql
          - postgresql-contrib
        state: present

    - name: Make sure postgres is running
      ansible.builtin.systemd_service:
        name: postgresql
        state: started
        enabled: true
