global:
  scrape_interval: 15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.
  # scrape_timeout is set to the global default (10s).
  external_labels:
    monitor: 'Alertmanager'

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  - 'alert.rules'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'speedtest'
    metrics_path: /metrics
    scrape_interval: 6h
    scrape_timeout: 60s # running speedtest needs time to complete
    static_configs:
      - targets: ['speedtest_exporter:9798']

  - job_name: 'ping'
    metrics_path: /probe
    scrape_interval: 5s
    params:
      module: [http_2xx] # Look for a HTTP 200 response.
    file_sd_configs:
      - files:
          - pinghosts.yaml

    # Add labels based on pinghosts.yaml file for easy searching
    relabel_configs:
      - source_labels: [__address__]
        # first is the url, thus unique for instance
        regex: '(.*);(.*);(.*)'
        target_label: instance
        replacement: $1
      - source_labels: [__address__]
        # second is humanname to use in charts
        regex: '(.*);(.*);(.*)'
        target_label: humanname
        replacement: $2
      - source_labels: [__address__]
        # third state whether this is testing external or internal network
        regex: '(.*);(.*);(.*)'
        target_label: routing
        replacement: $3
      - source_labels: [instance]
        target_label: __param_target
      - target_label: __address__
        # The blackbox exporter's real hostname:port.
        replacement: ping_exporter:9115

  - job_name: 'node_exporter'
    file_sd_configs:
      - files:
          - nodeexporterhosts.yaml
    relabel_configs:
      - source_labels: [__address__]
        # first is the url, thus unique for instance
        regex: '(.*);(.*)'
        target_label: instance
        replacement: $1
      - source_labels: [__address__]
        # second is humanname to use in charts
        regex: '(.*);(.*)'
        target_label: humanname
        replacement: $2
      - source_labels: [instance]
        target_label: __address__
