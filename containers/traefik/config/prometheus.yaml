---
http:
  routers:
    prometheus:
      rule: "HostRegexp(`prometheus.{domain}`) || HostRegexp(`prometheus.{domain}.{tld}`)"
      service: prometheus
      middlewares:
        - basic-auth
      tls: {}
  services:
    prometheus:
      loadBalancer:
        servers:
          - url: 'http://prometheus:9090'
