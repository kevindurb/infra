---
default_config:

automation: []

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 0.0.0.0/0
recorder:
  db_url: !env_var HA_DATABASE_URL

sensor:
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'date_time_utc'
      - 'date_time_iso'
      - 'time_date'
      - 'time_utc'
      - 'beat'
