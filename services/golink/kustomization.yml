---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: golink-

configMapGenerator:
  - name: links
    files:
      - links.jsonl

resources:
  - ./resources/golink.yml

labels:
  - pairs:
      app.kubernetes.io/name: golink
    includeSelectors: true
    includeTemplates: true
