---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: golink-

resources:
  - ./resources/golink.yml

configMapGenerator:
  - name: snapshot
    files:
      - links.json=./resources/links.json

labels:
  - pairs:
      app.kubernetes.io/name: golink
    includeSelectors: true
    includeTemplates: true
