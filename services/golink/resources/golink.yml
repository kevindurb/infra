---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  template:
    spec:
      volumes:
        - name: link-snapshot
          configMap:
            name: snapshot
      containers:
        - name: golink
          imagePullPolicy: Always
          image: ghcr.io/tailscale/golink:main
          args:
            - '--sqlitedb'
            - '/home/nonroot/golink.db'
            - '--verbose'
            - '--snapshot'
            - '/links.json'
          volumeMounts:
            - name: link-snapshot
              mountPath: '/links.json'
              subPath: 'links.json'
          env:
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale
                  key: authkey
          ports:
            - name: web
              containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  rules:
    - host: 'go'
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: web
