---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  template:
    spec:
      volumes:
        - name: links
          configMap:
            name: links
      containers:
        - name: golink
          image: ghcr.io/tailscale/golink:main
          args:
            - '-dev-listen'
            - ':80'
            - '-hostname'
            - 'go.beaver-cloud.ts.net'
            - '-snapshot'
            - '/links.jsonl'
          volumeMounts:
            - name: links
              mountPath: /links.jsonl
              subPath: links.jsonl
          ports:
            - name: http
              containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: v1
kind: Service
metadata:
  name: direct-service
  annotations:
    tailscale.com/expose: 'true'
    tailscale.com/hostname: 'goto'
spec:
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/group: Applications
    gethomepage.dev/icon: mdi-link
    gethomepage.dev/app: golink
    gethomepage.dev/name: Golink
    gethomepage.dev/href: https://golink.beaver-cloud.ts.net
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: service
      port:
        name: http
  tls:
    - hosts:
        - go
