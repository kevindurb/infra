---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      hostname: minio
      volumes:
        - name: truenas-minio
          persistentVolumeClaim:
            claimName: truenas-minio
      containers:
        - name: minio
          image: quay.io/minio/minio
          args:
            - server
            - /data
            - --console-address
            - :9001
          volumeMounts:
            - name: truenas-minio
              mountPath: /data
          env:
            - name: MINIO_ROOT_USER
              value: admin
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-root-credentials
                  key: MINIO_ROOT_PASSWORD
          ports:
            - name: api
              containerPort: 9000
            - name: console
              containerPort: 9001
          resources:
            limits:
              memory: 1G
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 20
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 20

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: root-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: minio-root-credentials
    creationPolicy: Owner
  data:
    - secretKey: MINIO_ROOT_PASSWORD
      remoteRef:
        key: MINIO_ROOT_PASSWORD

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  ports:
    - name: web
      port: 80
      targetPort: api

---
apiVersion: v1
kind: Service
metadata:
  name: console-service
spec:
  ports:
    - name: web
      port: 80
      targetPort: console
