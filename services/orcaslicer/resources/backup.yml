---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: orcaslicer-config-volume-repository
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: orcaslicer-config-volume-repository
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: s3:http://minio-api-service/volume-backups/orcaslicer-config-volume
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .AWS_ACCESS_KEY_ID }}'
        AWS_SECRET_ACCESS_KEY: '{{ .AWS_SECRET_ACCESS_KEY }}'
  data:
    - secretKey: RESTIC_PASSWORD
      remoteRef:
        key: RESTIC_PASSWORD
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: MINIO_ACCESS_KEY
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: MINIO_SECRET_KEY

---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: orcaslicer-config-volume-backup
spec:
  sourcePVC: orcaslicer-config-volume
  trigger:
    schedule: '0 * * * *'
  restic:
    pruneIntervalDays: 14
    repository: orcaslicer-config-volume-repository
    retain:
      hourly: 6
      daily: 5
      weekly: 4
      monthly: 2
      yearly: 1
    copyMethod: Direct

