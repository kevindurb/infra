---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 0
  strategy:
    type: Recreate
  template:
    spec:
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: config-volume
        - name: dev-dri
          hostPath:
            path: /dev/dri
      containers:
        - name: orcaslicer
          image: lscr.io/linuxserver/orcaslicer:2.0.0
          securityContext:
            privileged: true
          volumeMounts:
            - name: config-volume
              mountPath: /config
            - mountPath: /dev/dri
              name: dev-dri
          ports:
            - name: web
              containerPort: 3000
