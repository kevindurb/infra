---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: orcaslicer
          image: lscr.io/linuxserver/orcaslicer:2.0.0
          ports:
            - name: web
              containerPort: 3000
