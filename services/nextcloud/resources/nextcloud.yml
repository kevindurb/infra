---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: nextcloud
          image: lscr.io/linuxserver/nextcloud:28.0.0
          ports:
            - name: https
              containerPort: 443

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: https
      port: 443
      targetPort: https

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: service
      port:
        name: https
  tls:
    - hosts:
        - nextcloud
