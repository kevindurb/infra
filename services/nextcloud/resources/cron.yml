---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron
spec:
  schedule: '*/5 * * * *'
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: cron
              image: curlimages/curl:8.8.0
              command:
                - /bin/sh
                - -c
                - curl http://nextcloud-service/cron.php
