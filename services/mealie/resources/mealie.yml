---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-volume
      containers:
        - name: mealie
          image: ghcr.io/mealie-recipes/mealie:v1.6.0
          resources:
            limits:
              memory: 400M
          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: TZ
              value: America/Denver
            - name: MAX_WORKERS
              value: '1'
            - name: WEB_CONCURRENCY
              value: '1'
            - name: BASE_URL
              value: https://mealie.durbin.casa
            - name: OIDC_AUTH_ENABLED
              value: 'true'
            - name: OIDC_SIGNUP_ENABLED
              value: 'true'
            - name: OIDC_CLIENT_ID
              value: mealie
            - name: OIDC_CONFIGURATION_URL
              value: https://auth.durbin.casa/.well-known/openid-configuration
            - name: OIDC_AUTO_REDIRECT
              value: 'true'
            - name: OIDC_PROVIDER_NAME
              value: 'Authelia'
          volumeMounts:
            - name: data-volume
              mountPath: /app/data
          ports:
            - name: web
              containerPort: 9000

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: service
      port:
        name: web
  tls:
    - hosts:
        - mealie
