---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    gethomepage.dev/href: 'https://mealie.durbin.casa'
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/app: mealie
    gethomepage.dev/group: Apps
    gethomepage.dev/icon: mealie
    gethomepage.dev/name: Mealie
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: ingress-nginx/htpasswd
    nginx.ingress.kubernetes.io/auth-realm: durbin.casa
spec:
  ingressClassName: nginx
  rules:
    - host: mealie.durbin.casa
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: web
