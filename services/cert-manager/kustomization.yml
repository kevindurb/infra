---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cert-manager

configurations:
  - ./config.yml

secretGenerator:
  - name: cloudflare
    envs:
      - cert-manager.env

resources:
  - https://github.com/cert-manager/cert-manager/releases/download/v1.11.0/cert-manager.yaml
  - ./resources/issuer.yml
  - ./resources/durbin-casa-certificate.yml
