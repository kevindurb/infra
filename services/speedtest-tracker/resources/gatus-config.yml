---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: 'true'
data:
  speedtest-tracker.yml: |
    endpoints:
      - name: Speedtest-Tracker
        group: Applications
        url: http://speedtest-tracker-service
        conditions:
          - '[STATUS] == 200'
