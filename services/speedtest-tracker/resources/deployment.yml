---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
      containers:
        - name: speedtest-tracker
          image: lscr.io/linuxserver/speedtest-tracker:0.20.7
          volumeMounts:
            - name: volume
              mountPath: /config
          env:
            - name: TZ
              value: America/Denver
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: speedtest-tracker-secret
                  key: APP_KEY
            - name: SPEEDTEST_SCHEDULE
              value: 5 4 * * *
            - name: SPEEDTEST_SERVERS
              value: 23628,23971,14861,7192,63940,42403,6202,4919,48476,49464
          ports:
            - name: web
              containerPort: 80
