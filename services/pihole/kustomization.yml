---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: pihole-

secretGenerator:
  - name: pihole-env
    envs:
      - pihole.env

resources:
  - ./resources/pihole.yml

labels:
  - pairs:
      app.kubernetes.io/name: pihole
    includeSelectors: true
    includeTemplates: true
