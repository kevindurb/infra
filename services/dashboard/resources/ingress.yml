---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    gethomepage.dev/href: 'https://kubernetes.durbin.casa'
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/group: Infra
    gethomepage.dev/icon: kubernetes
    gethomepage.dev/name: Kubernetes
    gethomepage.dev/pod-selector: >-
      k8s-app in (
        kubernetes-dashboard,
        dashboard-metrics-scraper
      )
    nginx.ingress.kubernetes.io/backend-protocol: https
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: ingress-nginx/htpasswd
    nginx.ingress.kubernetes.io/auth-realm: durbin.casa
spec:
  ingressClassName: nginx
  rules:
    - host: kubernetes.durbin.casa
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: kubernetes-dashboard
                port:
                  number: 443
