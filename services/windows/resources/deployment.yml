---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: vm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: volume
        - name: dev-kvm
          hostPath:
            path: /dev/kvm
      terminationGracePeriodSeconds: 120
      containers:
        - name: windows
          image: ghcr.io/dockur/windows:3.12
          ports:
            - name: vnc
              containerPort: 8006
              protocol: TCP
            - name: rdp-tcp
              containerPort: 3389
              protocol: TCP
            - name: rdp-udp
              containerPort: 3389
              protocol: UDP
          securityContext:
            privileged: true
          env:
            - name: RAM_SIZE
              value: 2G
            - name: CPU_CORES
              value: '2'
            - name: DISK_SIZE
              value: 64G
            - name: VERSION
              value: tiny11
          volumeMounts:
            - mountPath: /storage
              name: storage
            - mountPath: /dev/kvm
              name: dev-kvm
