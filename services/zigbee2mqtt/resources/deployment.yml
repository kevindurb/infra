---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      nodeSelector:
        feature.node.kubernetes.io/usb-ff_10c4_ea60.present: 'true'
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-volume
        - name: dongle
          hostPath:
            path: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_dadea32ebf12ec11b8b720c7bd930c07-if00-port0
        - name: udev
          hostPath:
            path: /run/udev
        - name: configuration
          configMap:
            name: configuration
      containers:
        - name: zigbee2mqtt
          image: ghcr.io/koenkk/zigbee2mqtt:1.36.1
          env:
            - name: TZ
              value: America/Denver
          securityContext:
            privileged: true
          volumeMounts:
            - name: data-volume
              mountPath: /app/data
            - name: udev
              mountPath: /run/udev
              readOnly: true
            - name: dongle
              mountPath: /dev/ttyACM0
            - name: configuration
              mountPath: /app/data/configuration.yaml
              subPath: configuration.yml
              readOnly: true
          ports:
            - name: web
              containerPort: 8080
