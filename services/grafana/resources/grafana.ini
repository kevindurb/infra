instance_name = grafana

[server]
root_url = https://grafana.beaver-cloud.ts.net

[auth.generic_oauth]
enabled = true
name = Authelia
icon = signin
client_id = grafana
scopes = openid profile email groups
empty_scopes = false
auth_url = https://auth.durbin.casa/api/oidc/authorization
token_url = https://auth.durbin.casa/api/oidc/token
api_url = https://auth.durbin.casa/api/oidc/userinfo
login_attribute_path = preferred_username
groups_attribute_path = groups
name_attribute_path = name
role_attribute_path = contains(info.groups[*], 'GrafanaAdmin') && 'GrafanaAdmin' || 'Viewer'
use_pkce = true
allow_assign_grafana_admin = true
