---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  type: ExternalName
  externalName: pve01-idrac.lan
  ports:
    - name: web
      port: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: service
      port:
        name: web
  tls:
    - hosts:
        - pve01-idrac
