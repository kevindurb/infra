---
apiVersion: v1
kind: Service
metadata:
  name: service
  annotations:
    tailscale.com/tailnet-ip: 192.168.0.181
spec:
  type: ExternalName
  externalName: pve01-idrac.lan

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: service
      port:
        number: 443
  tls:
    - hosts:
        - pve01-idrac
