---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: importer-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/component: importer
    spec:
      containers:
        - name: firefly-importer
          image: fireflyiii/data-importer:latest
          env:
            - name: FIREFLY_III_URL
              value: https://firefly.durbin.casa
            - name: FIREFLY_III_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: firefly-env
                  key: FIREFLY_III_ACCESS_TOKEN
            - name: TRUSTED_PROXIES
              value: '**'
          ports:
            - name: web
              containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: importer-service
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/component: importer
  ports:
    - name: web
      port: 80
      targetPort: web

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: importer-ingress
  annotations:
    external-dns.alpha.kubernetes.io/hostname: firefly-importer.durbin.casa
    cert-manager.io/cluster-issuer: cloudflare-issuer
    nginx.org/proxy-buffer-size: '128k'
    nginx.org/proxy-buffers: '4 256k'
    nginx.org/proxy-busy-buffers-size: '256k'
spec:
  ingressClassName: nginx
  rules:
    - host: 'firefly-importer.durbin.casa'
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: importer-service
                port:
                  name: web
  tls:
    - hosts:
        - firefly-importer.durbin.casa
      secretName: durbin-casa-wildcard-cert
