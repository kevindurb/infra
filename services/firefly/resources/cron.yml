---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron
spec:
  schedule: '0 3 * * *'
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: cron
              image: alpine
              env:
                - name: APP_KEY
                  valueFrom:
                    secretKeyRef:
                      name: firefly-env
                      key: APP_KEY
              command:
                - wget
                - -vO-
                - 'http://firefly-service/api/v1/cron/$APP_KEY'
