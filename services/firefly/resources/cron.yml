---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron
spec:
  schedule: '0 3 * * *'
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: cron
              image: alpine
              env:
                - name: STATIC_CRON_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: firefly-env
                      key: STATIC_CRON_TOKEN
              command:
                - wget
                - -qO-
                - 'http://firefly-service/api/v1/cron/$(STATIC_CRON_TOKEN)'
