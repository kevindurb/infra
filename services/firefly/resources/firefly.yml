---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app
    spec:
      containers:
        - name: firefly
          image: fireflyiii/core:latest
          env:
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: firefly-env
                  key: APP_KEY
            - name: APP_URL
              value: https://firefly.durbin.casa
            - name: TRUSTED_PROXIES
              value: '**'
            - name: DB_CONNECTION
              value: pgsql
            - name: DB_PORT
              value: '5432'
            - name: DB_HOST
              value: firefly-postgres
            - name: DB_DATABASE
              value: firefly
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: firefly.firefly-postgres.credentials.postgresql.acid.zalan.do
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: firefly.firefly-postgres.credentials.postgresql.acid.zalan.do
                  key: password
          ports:
            - name: web
              containerPort: 8080

---
apiVersion: 'acid.zalan.do/v1'
kind: postgresql
metadata:
  name: postgres
spec:
  teamId: firefly
  volume:
    size: 2Gi
    storageClass: nfs-csi
  numberOfInstances: 2
  users:
    firefly:
      - superuser
      - createdb
  databases:
    firefly: firefly
  postgresql:
    version: '15'

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  selector:
    app.kubernetes.io/component: app
  ports:
    - name: web
      port: 80
      targetPort: web

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    external-dns.alpha.kubernetes.io/hostname: firefly.durbin.casa
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  ingressClassName: nginx
  rules:
    - host: 'firefly.durbin.casa'
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: web
  tls:
    - hosts:
        - firefly.durbin.casa
      secretName: durbin-casa-wildcard-cert
