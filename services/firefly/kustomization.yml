---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: firefly-

resources:
  - ./resources/firefly.yml
  - ./resources/cron.yml

secretGenerator:
  - name: firefly-env
    envs:
      - firefly.env

labels:
  - pairs:
      app.kubernetes.io/name: firefly
    includeSelectors: true
    includeTemplates: true
