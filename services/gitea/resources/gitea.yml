---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  template:
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: truenas-data
      containers:
        - name: gitea
          image: gitea/gitea
          volumeMounts:
            - name: data
              subPath: gitea
              mountPath: /data
          env:
            - name: USER_UID
              value: '1000'
            - name: USER_GID
              value: '1000'
            - name: GITEA__database__DB_TYPE
              value: postgres
            - name: GITEA__database__HOST
              value: gitea-postgres-rw:5432
            - name: GITEA__database__NAME
              value: gitea
            - name: GITEA__database__USER
              valueFrom:
                secretKeyRef:
                  name: gitea-postgres-app
                  key: username
            - name: GITEA__database__PASSWD
              valueFrom:
                secretKeyRef:
                  name: gitea-postgres-app
                  key: password
          ports:
            - name: web
              containerPort: 3000
            - name: ssh
              containerPort: 22

---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised
  bootstrap:
    initdb:
      database: gitea
  storage:
    storageClass: longhorn
    size: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web

---
apiVersion: v1
kind: Service
metadata:
  name: ssh-service
  annotations:
    tailscale.com/hostname: git
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
    - name: ssh
      port: 22
      targetPort: ssh

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: service
      port:
        name: web
  tls:
    - hosts:
        - gitea
