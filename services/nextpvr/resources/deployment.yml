---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: config-volume
      containers:
        - name: nextpvr
          image: nextpvr/nextpvr_amd64:stable
          resources:
            limits:
              memory: 1G
          volumeMounts:
            - name: config-volume
              mountPath: /config
          ports:
            - name: web
              containerPort: 8866
