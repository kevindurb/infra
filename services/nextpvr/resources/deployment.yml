---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: nextpvr
          image: nextpvr/nextpvr_amd64:stable
          ports:
            - name: web
              containerPort: 8866
