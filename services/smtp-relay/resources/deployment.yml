---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: smtp
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: config-map
          configMap:
            name: config
      containers:
        - name: smtp-relay
          image: ghcr.io/foxcpp/maddy:0.7.1
          volumeMounts:
            - name: config-map
              mountPath: /data/maddy.conf
              subPath: maddy.conf
              readOnly: true
          envFrom:
            - secretRef:
                name: secret
          env:
            - name: SMTP_RELAY_SMTP_PORT
              value: '25'
            - name: SMTP_RELAY_METRICS_PORT
              value: '8080'
          ports:
            - name: smtp
              containerPort: 25
