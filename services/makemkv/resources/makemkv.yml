---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  template:
    spec:
      nodeSelector:
        hardware: drives
      containers:
        - image: jlesage/makemkv
          name: makemkv
          securityContext:
            privileged: true
          ports:
            - name: web
              containerPort: 5800
          volumeMounts:
            - name: sg0
              mountPath: /dev/sg0
            - name: sg1
              mountPath: /dev/sg1
            - name: sr0
              mountPath: /dev/sr0
      volumes:
        - name: sg0
          hostPath:
            path: /dev/sg0
        - name: sg1
          hostPath:
            path: /dev/sg1
        - name: sr0
          hostPath:
            path: /dev/sr0

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  type: LoadBalancer
  ports:
    - name: web
      port: 80
      targetPort: web
