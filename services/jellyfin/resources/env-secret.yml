---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: env-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: jellyfin-env-secret
    creationPolicy: Owner
  data:
    - secretKey: ZAP2XML_EMAIL
      remoteRef:
        key: ZAP2XML_EMAIL
    - secretKey: ZAP2XML_PASSWORD
      remoteRef:
        key: ZAP2XML_PASSWORD
