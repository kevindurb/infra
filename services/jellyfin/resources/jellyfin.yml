---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      hostname: jellyfin
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: config-volume
        - name: truenas-media
          persistentVolumeClaim:
            claimName: truenas-media
        - name: device-vchiq
          hostPath:
            path: /dev/vchiq
        - name: device-video10
          hostPath:
            path: /dev/video10
        - name: device-video11
          hostPath:
            path: /dev/video11
        - name: device-video12
          hostPath:
            path: /dev/video12
      containers:
        - name: jellyfin
          image: docker.io/jellyfin/jellyfin
          volumeMounts:
            - name: config-volume
              mountPath: /config
            - name: truenas-media
              mountPath: /media
            - mountPath: /dev/vchiq
              name: device-vchiq
            - mountPath: /dev/video10
              name: device-video10
            - mountPath: /dev/video11
              name: device-video11
            - mountPath: /dev/video12
              name: device-video12
          ports:
            - name: web
              containerPort: 8096

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    external-dns.alpha.kubernetes.io/hostname: jellyfin.durbin.casa
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  ingressClassName: nginx
  rules:
    - host: 'jellyfin.durbin.casa'
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: web
  tls:
    - hosts:
        - jellyfin.durbin.casa
      secretName: jellyfin-ingress-cert

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tailscale-ingress
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: service
      port:
        name: web
  tls:
    - hosts:
        - jellyfin
