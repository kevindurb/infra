---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: config-volume
          persistentVolumeClaim:
            claimName: config-volume
      containers:
        - name: jellyfin
          image: docker.io/jellyfin/jellyfin
          volumeMounts:
            - name: config-volume
              mountPath: /config
            - name: media
              mountPath: /media
          ports:
            - name: web
              containerPort: 8096

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web

---
apiVersion: v1
kind: Service
metadata:
  name: load-balancer
spec:
  type: LoadBalancer
  ports:
    - name: web
      port: 80
      targetPort: web

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
spec:
  resources:
    requests:
      storage: 2Ti
  accessModes:
    - ReadWriteMany
  storageClassName: ''
  volumeName: media

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
spec:
  capacity:
    storage: 2Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: truenas.beaver-cloud.ts.net
    path: /mnt/tank/media
  mountOptions:
    - nolock

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    external-dns.alpha.kubernetes.io/hostname: jellyfin.durbin.casa
    external-dns.alpha.kubernetes.io/internal-hostname: jellyfin.internal.durbin.casa
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  ingressClassName: nginx
  rules:
    - host: 'jellyfin.internal.durbin.casa'
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: web
    - host: 'jellyfin.durbin.casa'
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: web
  tls:
    - hosts:
        - jellyfin.durbin.casa
        - jellyfin.internal.durbin.casa
      secretName: jellyfin-ingress-cert
