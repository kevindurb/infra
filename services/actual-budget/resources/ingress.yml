---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lan-ingress
  annotations:
    external-dns.alpha.kubernetes.io/hostname: &host actual-budget.durbin.casa
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  ingressClassName: nginx
  tls:
    - hosts: [*host]
      secretName: durbin-casa-wildcard-cert
  rules:
    - host: *host
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: web
