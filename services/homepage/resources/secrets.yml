---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: homepage-secrets
    creationPolicy: Owner
  data:
    - secretKey: HOMEPAGE_VAR_MEALIE_TOKEN
      remoteRef:
        key: MEALIE_TOKEN

    - secretKey: HOMEPAGE_VAR_PIHOLE_TOKEN
      remoteRef:
        key: PIHOLE_TOKEN

    - secretKey: HOMEPAGE_VAR_JELLYFIN_KEY
      remoteRef:
        key: HOMEPAGE_JELLYFIN_KEY

    - secretKey: HOMEPAGE_VAR_HOME_ASSISTANT_TOKEN
      remoteRef:
        key: HOME_ASSISTANT_TOKEN

    - secretKey: HOMEPAGE_VAR_TRUENAS_KEY
      remoteRef:
        key: TRUENAS_KEY

    - secretKey: HOMEPAGE_VAR_OCTOPI_KEY
      remoteRef:
        key: OCTOPI_KEY

    - secretKey: HOMEPAGE_VAR_KAVITA_PASSWORD
      remoteRef:
        key: KAVITA_PASSWORD

    - secretKey: HOMEPAGE_VAR_SONARR_KEY
      remoteRef:
        key: SONARR_KEY

    - secretKey: HOMEPAGE_VAR_RADARR_KEY
      remoteRef:
        key: RADARR_KEY

    - secretKey: HOMEPAGE_VAR_NEXTCLOUD_PASSWORD
      remoteRef:
        key: NEXTCLOUD_PASSWORD

    - secretKey: HOMEPAGE_VAR_OMADA_PASSWORD
      remoteRef:
        key: OMADA_PASSWORD

    - secretKey: HOMEPAGE_VAR_OPENWRT_PASSWORD
      remoteRef:
        key: OPENWRT_PASSWORD
