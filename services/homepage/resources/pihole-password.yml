---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pihole-password
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: homepage-pihole-password
    creationPolicy: Owner
  data:
    - secretKey: PIHOLE_PASSWORD
      remoteRef:
        key: PIHOLE_PASSWORD
