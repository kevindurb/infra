---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  template:
    spec:
      volumes:
        - name: config
          configMap:
            name: config
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:v0.8.12
          volumeMounts:
            - name: config
              mountPath: /app/config/settings.yaml
              subPath: settings.yml
            - name: config
              mountPath: /app/config/services.yaml
              subPath: services.yml
            - name: config
              mountPath: /app/config/bookmarks.yaml
              subPath: bookmarks.yml
            - name: config
              mountPath: /app/config/widgets.yaml
              subPath: widgets.yml
          envFrom:
            - secretRef:
                name: homepage-secrets
          env:
            - name: LOG_LEVEL
              value: debug
          ports:
            - name: web
              containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: service
      port:
        name: web
  tls:
    - hosts:
        - homepage
