# This is separated out so kustomize doesnt try to overwrite labels
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: external-secrets-network-policy
  namespace: bitwarden
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: bitwarden
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: external-secrets
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: external-secrets
