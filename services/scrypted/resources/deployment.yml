---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      # volumes:
      #   - name: volume
      #     persistentVolumeClaim:
      #       claimName: volume
      containers:
        - name: scrypted
          image: ghcr.io/koush/scrypted:v0.114.0-jammy-nvidia
          # volumeMounts:
          #   - name: volume
          #     mountPath: /var/www/app/data
          ports:
            - name: web
              containerPort: 11080
