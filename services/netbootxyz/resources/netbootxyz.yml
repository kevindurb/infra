---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: netbootxyz
          image: lscr.io/linuxserver/netbootxyz:0.7.1
          ports:
            - name: admin
              containerPort: 3000
            - name: tftp
              containerPort: 69
              protocol: UDP
            - name: assets
              containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: admin
      port: 3000
      targetPort: admin

---
apiVersion: v1
kind: Service
metadata:
  name: lan-service
spec:
  type: LoadBalancer
  ports:
    - name: tftp
      port: 69
      protocol: UDP
      targetPort: tftp
    - name: assets
      port: 80
      targetPort: assets
