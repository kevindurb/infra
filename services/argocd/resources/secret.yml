---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: kubernetes
  target:
    name: argocd-secret
    creationPolicy: Merge
  data:
    - secretKey: oidc.authelia.clientSecret
      remoteRef:
        key: argocd-vikunja-secret
        property: CLIENT_SECRET
