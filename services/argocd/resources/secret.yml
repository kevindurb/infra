---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: argocd-secret
    creationPolicy: Owner
  data:
    - secretKey: oidc.authelia.clientSecret
      remoteRef:
        key: ARGOCD_CLIENT_SECRET
