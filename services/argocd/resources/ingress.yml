---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    gethomepage.dev/href: 'https://argo.durbin.casa'
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/group: Infra
    gethomepage.dev/icon: argocd
    gethomepage.dev/name: ArgoCD
    gethomepage.dev/pod-selector: >-
      app.kubernetes.io/name in (
        argocd-image-updater,
        argocd-notifications-controller,
        argocd-server,
        argocd-application-controller,
        argocd-applicationset-controller,
        argocd-dex-server,
        argocd-redis,
        argocd-repo-server
      )
    nginx.ingress.kubernetes.io/backend-protocol: https
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: ingress-nginx/htpasswd
    nginx.ingress.kubernetes.io/auth-realm: durbin.casa
spec:
  ingressClassName: nginx
  rules:
    - host: argo.durbin.casa
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: argocd-server
                port:
                  name: https
