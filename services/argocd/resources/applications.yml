---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
spec:
  goTemplate: true
  generators:
    - list:
        elements:
          - name: argocd
            namespace: argocd
          - name: actual-budget
          - name: alertmanager
          - name: calibre
          - name: cert-manager
          - name: cloudflared
          - name: cluster-secret-store
          - name: cnpg
          - name: common
          - name: dashboard
          - name: docmost
          - name: external-dns
          - name: external-snapshotter
          - name: external-volumes
          - name: filebrowser
          - name: freshrss
          - name: frigate
          - name: gatus
          - name: grafana
          - name: handbrake
          - name: healthchecks
          - name: home-assistant
          - name: homepage
          - name: ingress-nginx
          - name: jellyfin
          - name: kanboard
          - name: kavita
          - name: local-path-provisioner
          - name: makemkv
          - name: mealie
          - name: metallb
          - name: minecraft
          - name: minio
          - name: mosquitto
          - name: nocodb
          - name: node-exporter
          - name: omada
          - name: orcaslicer
          - name: pihole
          - name: prometheus
          - name: radarr
          - name: scrypted
          - name: smartctl-exporter
          - name: smokeping
          - name: smtp-relay
          - name: sonarr
          - name: speedtest-tracker
          - name: tailscale-extra
          - name: time-slicing-config
          - name: memos
          # - name: webtop
          - name: whoami
          - name: zigbee2mqtt
  template:
    metadata:
      name: '{{ .name }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/kevindurb/infra.git
        targetRevision: HEAD
        path: services/{{ .name }}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ or .namespace "default" }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
