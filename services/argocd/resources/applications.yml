---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
spec:
  goTemplate: true
  generators:
    - list:
        elements:
          - name: argo
            namespace: argocd
          - name: actual-budget
          - name: alertmanager
          - name: calibre
          - name: cert-manager
          - name: cloudflared
          - name: cnpg
          - name: common
          - name: dashboard
          - name: docmost
          - name: external-dns
          - name: external-secrets
          - name: external-snapshotter
          - name: external-volumes
          - name: filebrowser
          - name: freshrss
          - name: gatus
          - name: grafana
          - name: handbrake
          - name: healthchecks
          - name: home-assistant
          - name: homepage
          - name: immich
  template:
    metadata:
      name: '{{ .name }}'
    spec:
      project: default
      source:
        repoURL: https://gitlab.com/kevindurb/infra.git
        targetRevision: HEAD
        path: services/{{ .name }}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ or .namespace "default" }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
