---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/component: web
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: ytdl-sub
          image: ghcr.io/jmbannon/ytdl-sub:2024.05.11
          volumeMounts:
            - name: media
              mountPath: /movies
              subPath: Movies
            - name: media
              mountPath: /tv_shows
              subPath: TV Shows
            - name: media
              mountPath: /music
              subPath: Music
            - name: config-map
              mountPath: /config/subscriptions.yaml
              subPath: subscriptions.yml
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: truenas-media
        - name: config-map
          configMap:
            name: config
