---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: operator-oauth
spec:
  target:
    name: operator-oauth
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        client_id: '{{ .client_id }}'
        client_secret: '{{ .client_secret }}'
  data:
    - secretKey: client_id
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 890a68c2-0a9e-423a-be1b-b141010b2bd2
        property: username
    - secretKey: client_secret
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 890a68c2-0a9e-423a-be1b-b141010b2bd2
        property: password
