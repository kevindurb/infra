---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    gethomepage.dev/href: 'https://hdhomerun.durbin.casa'
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/group: Admin
    gethomepage.dev/icon: hdhomerun
    gethomepage.dev/name: HDHomeRun
    gethomepage.dev/widget.type: hdhomerun
    gethomepage.dev/widget.url: http://hdhomerun-service
    gethomepage.dev/site-monitor: http://hdhomerun-service
spec:
  ingressClassName: nginx
  rules:
    - host: hdhomerun.durbin.casa
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: http
