---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: tandoor-

resources:
  - ./resources/tandoor.yml

secretGenerator:
  - name: tandoor-env
    envs:
      - tandoor.env

labels:
  - pairs:
      app.kubernetes.io/name: tandoor
    includeSelectors: true
    includeTemplates: true
