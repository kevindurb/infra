---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app
    spec:
      containers:
        - name: tandoor
          image: vabene1111/recipes:latest
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: tandoor-env
                  key: SECRET_KEY
            - name: DB_ENGINE
              value: django.db.backends.postgresql
            - name: POSTGRES_PORT
              value: '5432'
            - name: POSTGRES_HOST
              value: tandoor-postgres
            - name: POSTGRES_DB
              value: tandoor
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: tandoor.tandoor-postgres.credentials.postgresql.acid.zalan.do
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tandoor.tandoor-postgres.credentials.postgresql.acid.zalan.do
                  key: password
          ports:
            - name: web
              containerPort: 8080
          volumeMounts:
            - name: static
              mountPath: /static
            - name: media
              mountPath: /media
      volumes:
        - name: static
          persistentVolumeClaim:
            claimName: static-volume
        - name: media
          persistentVolumeClaim:
            claimName: media-volume

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: static-volume
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-csi
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-volume
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-csi
  resources:
    requests:
      storage: 10Gi

---
apiVersion: 'acid.zalan.do/v1'
kind: postgresql
metadata:
  name: postgres
spec:
  teamId: tandoor
  volume:
    size: 2Gi
    storageClass: nfs-csi
  numberOfInstances: 2
  users:
    tandoor:
      - superuser
      - createdb
  databases:
    tandoor: tandoor
  postgresql:
    version: '15'

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  selector:
    app.kubernetes.io/component: app
  ports:
    - name: web
      port: 80
      targetPort: web

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    external-dns.alpha.kubernetes.io/hostname: tandoor.durbin.casa
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  ingressClassName: nginx
  rules:
    - host: 'tandoor.durbin.casa'
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: web
  tls:
    - hosts:
        - tandoor.durbin.casa
      secretName: durbin-casa-wildcard-cert
