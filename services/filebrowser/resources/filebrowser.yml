---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  template:
    spec:
      containers:
        - image: filebrowser/filebrowser:v2.30.0
          name: filebrowser
          ports:
            - name: web
              containerPort: 80
          volumeMounts:
            - name: media
              mountPath: /srv/media
            - name: ripping-storage
              mountPath: /srv/ripping-storage
            - name: config-volume
              mountPath: /config
            - name: config-map
              mountPath: /.filebrowser.json
              subPath: config.json
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: truenas-media
        - name: ripping-storage
          persistentVolumeClaim:
            claimName: truenas-ripping-storage
        - name: config-volume
          persistentVolumeClaim:
            claimName: config-volume
        - name: config-map
          configMap:
            name: config

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: service
      port:
        name: web
  tls:
    - hosts:
        - filebrowser
