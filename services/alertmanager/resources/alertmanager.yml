---
global:

route:
  group_by: [job, alertname, severity]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'null'

receivers:
  - name: 'null'
  - name: pushover
    pushover_configs:
      - user_key_file: /run/secrets/pushover_user_key.secret
        token_file: /run/secrets/pushover_application_key.secret
