---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: 'true'
data:
  alertmanager.yml: |
    endpoints:
      - name: Alertmanager
        group: Admin
        url: http://alertmanager-service.monitoring/-/healthy
        conditions:
          - '[STATUS] == 200'
