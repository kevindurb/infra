---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacd-deployment
  labels:
    app.kubernetes.io/component: guacd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: guacd
  template:
    metadata:
      labels:
        app.kubernetes.io/component: guacd
    spec:
      containers:
        - name: guacamole
          image: guacamole/guacd
          ports:
            - name: http
              containerPort: 4822

---
apiVersion: v1
kind: Service
metadata:
  name: guacd-service
spec:
  selector:
    app.kubernetes.io/component: guacd
  ports:
    - name: http
      port: 4822
      targetPort: http
