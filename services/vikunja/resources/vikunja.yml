---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      volumes:
        - name: files-volume
          persistentVolumeClaim:
            claimName: files-volume
        - name: config
          secret:
            secretName: vikunja-config-secret
      containers:
        - name: vikunja
          image: docker.io/vikunja/vikunja:0.23.0
          env:
            - name: VIKUNJA_DATABASE_DATABASE
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgres-app
                  key: dbname
            - name: VIKUNJA_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgres-app
                  key: user
            - name: VIKUNJA_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgres-app
                  key: password
            - name: VIKUNJA_DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgres-app
                  key: host
            - name: VIKUNJA_SERVICE_PUBLICURL
              value: https://vikunja.durbin.casa
            - name: VIKUNJA_DATABASE_TYPE
              value: postgres
          resources:
            limits:
              memory: 1G
          volumeMounts:
            - name: files-volume
              mountPath: /app/vikunja/files
            - name: config
              mountPath: /app/vikunja/config.yml
              subPath: config.yml
              readOnly: true
          ports:
            - name: http
              containerPort: 3456

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: files-volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 10Gi

---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 3
  storage:
    storageClass: local-storage
    size: 5Gi
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      destinationPath: s3://postgres-wal-backups
      endpointURL: http://minio-api-service
      s3Credentials:
        accessKeyId:
          name: vikunja-restic-config
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: vikunja-restic-config
          key: AWS_SECRET_ACCESS_KEY
