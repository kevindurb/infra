---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      volumes:
        - name: files-volume
          persistentVolumeClaim:
            claimName: files-volume
      containers:
        - name: vikunja
          image: docker.io/vikunja/vikunja
          env:
            - name: VIKUNJA_DATABASE_DATABASE
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgres-app
                  key: dbname
            - name: VIKUNJA_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgres-app
                  key: user
            - name: VIKUNJA_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgres-app
                  key: password
            - name: VIKUNJA_DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgres-app
                  key: host
            - name: VIKUNJA_SERVICE_PUBLICURL
              value: https://vikunja.beaver-cloud.ts.net
            - name: VIKUNJA_DATABASE_TYPE
              value: postgres
          resources:
            limits:
              memory: 1G
          volumeMounts:
            - name: files-volume
              mountPath: /app/vikunja/files
          ports:
            - name: http
              containerPort: 3456

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: files-volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi

---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 3
  storage:
    storageClass: local-path
    size: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: service
      port:
        name: http
  tls:
    - hosts:
        - vikunja
