---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: config-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: vikunja-config-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config.yml: |
          ---
          auth:
            openid:
              enabled: true
              redirecturl: https://vikunja.durbin.casa/auth/openid/
              providers:
                - name: Authelia
                  authurl: https://auth.durbin.casa
                  clientid: vikunja
                  clientsecret: '{{.VIKUNJA_CLIENT_SECRET}}'
                  scope: openid profile email
  data:
    - secretKey: VIKUNJA_CLIENT_SECRET
      remoteRef:
        key: VIKUNJA_CLIENT_SECRET
