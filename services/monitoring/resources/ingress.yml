---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: monitoring
  name: prometheus-ingress
  annotations:
    external-dns.alpha.kubernetes.io/hostname: prometheus.durbin.casa
    cert-manager.io/issuer: cloudflare-issuer
spec:
  ingressClassName: traefik
  rules:
    - host: 'prometheus.durbin.casa'
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: prometheus-k8s
                port:
                  name: web
  tls:
    - hosts:
        - prometheus.durbin.casa
      secretName: prometheus-ingress-cert

