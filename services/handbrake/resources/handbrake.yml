---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  template:
    spec:
      containers:
        - image: jlesage/handbrake:v24.03.1
          name: handbrake
          ports:
            - name: web
              containerPort: 5800
          volumeMounts:
            - name: ripping-storage
              mountPath: /output
            - name: config-volume
              mountPath: /config
      volumes:
        - name: ripping-storage
          persistentVolumeClaim:
            claimName: truenas-ripping-storage
        - name: config-volume
          persistentVolumeClaim:
            claimName: config-volume

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: service
      port:
        name: web
  tls:
    - hosts:
        - handbrake
