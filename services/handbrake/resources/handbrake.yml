---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  annotations:
    keel.sh/policy: all
    keel.sh/trigger: poll
spec:
  template:
    spec:
      containers:
        - image: jlesage/handbrake
          name: handbrake
          ports:
            - name: web
              containerPort: 5800
          volumeMounts:
            - name: ripping-storage
              mountPath: /output
      volumes:
        - name: ripping-storage
          persistentVolumeClaim:
            claimName: ripping-storage

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ripping-storage
spec:
  capacity:
    storage: 2Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: truenas.beaver-cloud.ts.net
    path: /mnt/tank/ripping-storage
  mountOptions:
    - nolock

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ripping-storage
spec:
  resources:
    requests:
      storage: 2Ti
  accessModes:
    - ReadWriteMany
  storageClassName: ''
  volumeName: ripping-storage

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: service
      port:
        name: web
  tls:
    - hosts:
        - handbrake
