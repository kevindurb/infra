---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  template:
    spec:
      containers:
        - image: lscr.io/linuxserver/syncthing:latest
          name: syncthing
          env:
            - name: TZ
              value: America/Denver
          ports:
            - name: web
              containerPort: 8384
            - name: listen-tcp
              containerPort: 22000
            - name: listen-udp
              containerPort: 22000
              protocol: UDP
            - name: discovery
              containerPort: 22027
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config-volume

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  type: LoadBalancer
  ports:
    - name: web
      port: 8384
      targetPort: web
    - name: listen-tcp
      port: 22000
      targetPort: listen-tcp
    - name: listen-udp
      port: 22000
      protocol: UDP
      targetPort: listen-udp
    - name: discovery
      port: 22027
      protocol: UDP
      targetPort: discovery
