---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  annotations:
    keel.sh/policy: all
    keel.sh/trigger: poll
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config-volume
      hostNetwork: true
      containers:
        - name: tvheadend
          image: lscr.io/linuxserver/tvheadend
          volumeMounts:
            - name: config
              mountPath: /config
          ports:
            - name: web
              containerPort: 9981
            - name: htsp
              containerPort: 9982

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web
    - name: htsp
      port: 9982
      targetPort: htsp

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/group: Admin
    gethomepage.dev/icon: tvheadend
    gethomepage.dev/app: tvheadend
    gethomepage.dev/name: TVHeadend
    gethomepage.dev/href: https://tvheadend.beaver-cloud.ts.net
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: service
      port:
        name: web
  tls:
    - hosts:
        - tvheadend
