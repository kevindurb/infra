---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: config-volume
      hostNetwork: true
      containers:
        - name: tvheadend
          image: lscr.io/linuxserver/tvheadend
          volumeMounts:
            - name: config-volume
              mountPath: /config
          ports:
            - name: web
              containerPort: 9981
            - name: htsp
              containerPort: 9982

---
apiVersion: v1
kind: Service
metadata:
  name: internal-service
spec:
  ports:
    - name: web
      port: 9981
      targetPort: web
    - name: htsp
      port: 9982
      targetPort: htsp

---
apiVersion: v1
kind: Service
metadata:
  name: external-service
spec:
  type: LoadBalancer
  ports:
    - name: web
      port: 80
      targetPort: web

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    external-dns.alpha.kubernetes.io/hostname: tvheadend.durbin.casa
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  ingressClassName: traefik
  rules:
    - host: 'tvheadend.durbin.casa'
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: internal-service
                port:
                  name: web
  tls:
    - hosts:
        - tvheadend.durbin.casa
      secretName: tvheadend-ingress-cert
