---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring
namePrefix: prometheus-

resources:
  - ./resources/deployment.yml
  - ./resources/rbac.yml

configMapGenerator:
  - name: config
    files:
      - ./resources/prometheus.yml
      - ./resources/rules.yml
      - ./resources/node-exporter.rules.yml
      - ./resources/smartctl-exporter.rules.yml
      - ./resources/prometheus.rules.yml
      - ./resources/kubernetes.rules.yml

labels:
  - pairs:
      app.kubernetes.io/name: prometheus
    includeSelectors: true
    includeTemplates: true
