---
global:
  scrape_interval: 1m
  evaluation_interval: 1m
  scrape_timeout: 1m

rule_files:
  - ./rules.yml
  - ./node-exporter.rules.yml
  - ./gatus.rules.yml
  - ./smartctl-exporter.rules.yml
  - ./prometheus.rules.yml
  - ./kubernetes.rules.yml
  - ./volsync.rules.yml
  - ./argocd.rules.yml

alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets: [alertmanager-service]

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090

  - job_name: alertmanager
    static_configs:
      - targets:
          - alertmanager-service

  - job_name: gatus
    static_configs:
      - targets:
          - gatus-service.default

  - job_name: argocd
    static_configs:
      - targets:
          - argocd-metrics.argocd:8082

  - job_name: volsync
    scheme: https
    tls_config:
      insecure_skip_verify: true
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    static_configs:
      - targets:
          - volsync-metrics.volsync-system:8443

  - job_name: kubelet
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

  - job_name: cadvisor
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    metrics_path: /metrics/cadvisor

  - job_name: k8apiserver
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels:
          - __meta_kubernetes_namespace
          - __meta_kubernetes_service_name
          - __meta_kubernetes_endpoint_port_name
        action: keep
        regex: default;kubernetes;https

  - job_name: node-exporter
    kubernetes_sd_configs:
      - role: endpoints
    relabel_configs:
      - source_labels: [__meta_kubernetes_endpoints_name]
        regex: node-exporter-service
        action: keep

      - action: replace
        source_labels: [__meta_kubernetes_pod_node_name]
        target_label: instance

  - job_name: smartctl-exporter
    kubernetes_sd_configs:
      - role: endpoints
    relabel_configs:
      - source_labels: [__meta_kubernetes_endpoints_name]
        regex: smartctl-exporter-service
        action: keep

      - action: replace
        source_labels: [__meta_kubernetes_pod_node_name]
        target_label: instance
