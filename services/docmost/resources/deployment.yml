---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
      containers:
        - name: docmost
          image: docker.io/docmost/docmost:0.2.5
          env:
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: APP_SECRET
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: docmost-postgres-app
                  key: uri
            - name: REDIS_URL
              value: redis://docmost-valkey-service:6379
          volumeMounts:
            - name: volume
              mountPath: /app/data/storage
          ports:
            - name: web
              containerPort: 3000
