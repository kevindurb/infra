---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: session
          image: docker.io/valkey/valkey:7.2
          resources:
            limits:
              memory: 1G
          ports:
            - name: session
              containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: session
      port: 6379
      targetPort: session
