# yaml-language-server: $schema=https://www.authelia.com/schemas/v4.38/json-schema/configuration.json
# yamllint disable rule:comments-indentation
---
theme: auto
default_2fa_method: totp

log:
  level: debug

telemetry:
  metrics:
    enabled: false

totp:
  disable: false

webauthn:
  disable: true

duo_api:
  disable: true

authentication_backend:
  password_reset:
    disable: true
  file:
    path: /config/users.yml

access_control:
  default_policy: 'two_factor'

session:
  secret: super_insecure # TODO: inject with secret
  redis:
    host: authelia-session-service

  cookies:
    - domain: durbin.casa
      authelia_url: https://auth.durbin.casa

storage:
  encryption_key: super_insecure_super_insecure # TODO: inject with secret
  postgres: {}

notifier:
  disable_startup_check: true
  smtp:
    address: smtp://127.0.0.1:25 # TODO: inject with secret
    username: username # TODO: inject with secret
    password: password # TODO: inject with secret
    sender: test@example.com # TODO: inject with secret
