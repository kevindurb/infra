# yaml-language-server: $schema=https://www.authelia.com/schemas/v4.38/json-schema/configuration.json
# yamllint disable rule:comments-indentation
---
theme: auto

totp:
  disable: false
  issuer: authelia.com

webauthn:
  disable: true

duo_api:
  disable: true

authentication_backend:
  password_reset:
    disable: true
  file:
    path: /config/users.yml

access_control:
  default_policy: two_factor

session:
  redis:
    host: authelia-session-service

  cookies:
    - domain: durbin.casa
      authelia_url: https://auth.durbin.casa

storage:
  postgres: {}

notifier:
  disable_startup_check: false
  smtp:
    address: smtp://smtp.fastmail.com:465
    username: kevindurb
    sender: beavercloud@fastmail.com
