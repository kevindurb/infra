---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: env-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: authelia-env-secret
    creationPolicy: Owner
  data:
    - secretKey: AUTHELIA_SESSION_SECRET
      remoteRef:
        key: AUTHELIA_SESSION_SECRET
    - secretKey: AUTHELIA_STORAGE_ENCRYPTION_KEY
      remoteRef:
        key: AUTHELIA_STORAGE_SECRET
    - secretKey: AUTHELIA_NOTIFIER_SMTP_PASSWORD
      remoteRef:
        key: AUTHELIA_NOTIFIER_SMTP_PASSWORD
    - secretKey: AUTHELIA_NOTIFIER_SMTP_USERNAME
      remoteRef:
        key: AUTHELIA_NOTIFIER_SMTP_USERNAME
    - secretKey: AUTHELIA_NOTIFIER_SMTP_SENDER
      remoteRef:
        key: AUTHELIA_NOTIFIER_SMTP_SENDER
    - secretKey: AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET
      remoteRef:
        key: AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET
    - secretKey: OIDC_JWKS_KEY
      remoteRef:
        key: AUTHELIA_IDENTITY_PROVIDERS_OIDC_ISSUER_PRIVATE_KEY
    - secretKey: VIKUNJA_CLIENT_SECRET_HASH
      remoteRef:
        key: VIKUNJA_CLIENT_SECRET_HASH
    - secretKey: ARGOCD_CLIENT_SECRET_HASH
      remoteRef:
        key: ARGOCD_CLIENT_SECRET_HASH
