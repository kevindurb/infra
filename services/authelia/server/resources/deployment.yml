---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      enableServiceLinks: false
      volumes:
        - name: config-volume
          configMap:
            name: config
        - name: users-config
          secret:
            secretName: authelia-users-config
      containers:
        - name: authelia
          image: ghcr.io/authelia/authelia:4.38
          command: [authelia]
          args:
            - --config=/config/configuration.yml
          volumeMounts:
            - name: config-volume
              mountPath: /config/configuration.yml
              subPath: configuration.yml
              readOnly: true
            - name: users-config
              mountPath: /config/users.yml
              subPath: users.yml
              readOnly: true
          envFrom:
            - secretRef:
                name: authelia-env-secret
            - secretRef:
                name: authelia-linkwarden-secret
          env:
            - name: X_AUTHELIA_CONFIG_FILTERS
              value: template
            - name: TZ
              value: America/Denver
            - name: AUTHELIA_STORAGE_POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: authelia-server-postgres-app
                  key: dbname
            - name: AUTHELIA_STORAGE_POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: authelia-server-postgres-app
                  key: user
            - name: AUTHELIA_STORAGE_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authelia-server-postgres-app
                  key: password
            - name: AUTHELIA_STORAGE_POSTGRES_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: authelia-server-postgres-app
                  key: host
            - name: LINKWARDEN_CLIENT_SECRET_HASH
              valueFrom:
                secretKeyRef:
                  name: authelia-linkwarden-secret
                  key: CLIENT_SECRET_HASH
            - name: ARGOCD_CLIENT_SECRET_HASH
              valueFrom:
                secretKeyRef:
                  name: argocd-linkwarden-secret
                  key: CLIENT_SECRET_HASH
            - name: VIKUNJA_CLIENT_SECRET_HASH
              valueFrom:
                secretKeyRef:
                  name: vikunja-linkwarden-secret
                  key: CLIENT_SECRET_HASH
          livenessProbe:
            httpGet: &probeHttp
              path: /api/health
              port: 9091
            initialDelaySeconds: 0
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet: *probeHttp
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          startupProbe:
            httpGet: *probeHttp
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 6
          resources:
            limits:
              memory: 1G
          ports:
            - name: http
              containerPort: 9091

---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 3
  storage:
    storageClass: local-storage
    size: 5Gi
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      destinationPath: s3://postgres-wal-backups
      endpointURL: http://minio-api-service
      s3Credentials:
        accessKeyId:
          name: authelia-backup-secret
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: authelia-backup-secret
          key: AWS_SECRET_ACCESS_KEY

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backup-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: authelia-backup-secret
    creationPolicy: Owner
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: MINIO_ACCESS_KEY
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: MINIO_SECRET_KEY

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
