---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      enableServiceLinks: false
      volumes:
        - name: config-volume
          configMap:
            name: config
        - name: users-config
          secret:
            secretName: authelia-users-config
      containers:
        - name: authelia
          image: ghcr.io/authelia/authelia:4.38
          command: [authelia]
          args:
            - --config=/config/configuration.yml
          volumeMounts:
            - name: config-volume
              mountPath: /config/configuration.yml
              subPath: configuration.yml
              readOnly: true
            - name: users-config
              mountPath: /config/users.yml
              subPath: users.yml
              readOnly: true
          envFrom:
            - secretRef:
                name: authelia-env-secret
          env:
            - name: TZ
              value: America/Denver
            - name: AUTHELIA_STORAGE_POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: authelia-server-postgres-app
                  key: dbname
            - name: AUTHELIA_STORAGE_POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: authelia-server-postgres-app
                  key: user
            - name: AUTHELIA_STORAGE_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authelia-server-postgres-app
                  key: password
            - name: AUTHELIA_STORAGE_POSTGRES_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: authelia-server-postgres-app
                  key: host
          resources:
            limits:
              memory: 1G
          ports:
            - name: http
              containerPort: 9091

---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 3
  storage:
    storageClass: local-storage
    size: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
