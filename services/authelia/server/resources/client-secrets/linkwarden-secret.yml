---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: password-generator
spec:
  length: 64

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkwarden-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: authelia-linkwarden-secret
    creationPolicy: Owner
    # template:
    #   engineVersion: v2
    #   data:
    #     LINKWARDEN_CLIENT_SECRET: '{{.CLIENT_SECRET}}'
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: authelia-server-password-generator
