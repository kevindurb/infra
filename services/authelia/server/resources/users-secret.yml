---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: users-config
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: authelia-users-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        users.yml: |
          # yaml-language-server: $schema=https://www.authelia.com/schemas/v4.38/json-schema/user-database.json
          ---
          users:
            kevindurb:
              displayname: Kevin
              password: '{{.KEVIN_PASSWORD}}'
              email: '{{.KEVIN_EMAIL}}'
            autumndurb:
              displayname: Autumn
              password: '{{.AUTUMN_PASSWORD}}'
              email: '{{.AUTUMN_EMAIL}}'
  data:
    - secretKey: KEVIN_PASSWORD
      remoteRef:
        key: KEVIN_PASSWORD
    - secretKey: AUTUMN_PASSWORD
      remoteRef:
        key: AUTUMN_PASSWORD
    - secretKey: KEVIN_EMAIL
      remoteRef:
        key: KEVIN_EMAIL
    - secretKey: AUTUMN_EMAIL
      remoteRef:
        key: AUTUMN_EMAIL
