---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: users-config
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: authelia-users-config
    creationPolicy: Owner
  data:
    - secretKey: users.yml
      remoteRef:
        key: AUTHELIA_USERS
