---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: users-config
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: authelia-users-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        users.yml: |
          ---
          users: []
  data:
    - secretKey: RESTIC_PASSWORD
      remoteRef:
        key: RESTIC_PASSWORD
