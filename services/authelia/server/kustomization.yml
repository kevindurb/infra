---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: server-

commonLabels:
  app.kubernetes.io/component: server

configMapGenerator:
  - name: config
    files:
      - ./resources/configuration.yml

resources:
  - ./resources/deployment.yml
  - ./resources/users-secret.yml
  - ./resources/env-secret.yml
  - ./resources/client-secrets/linkwarden-secret.yml
