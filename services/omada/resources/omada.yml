---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      hostNetwork: true
      containers:
        - name: omada
          image: mbentley/omada-controller:5.13
          envFrom:
            - configMapRef:
                name: env
          ports:
            - name: https
              containerPort: 8043
          volumeMounts:
            - name: volume
              subPath: data
              mountPath: /opt/tplink/EAPController/data
            - name: volume
              subPath: logs
              mountPath: /opt/tplink/EAPController/logs
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: https
      port: 8043
      targetPort: https

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-redirect-from: https://$http_host:$upstream_port/login
    nginx.ingress.kubernetes.io/proxy-redirect-to: https://$http_host/login
    gethomepage.dev/href: 'https://omada.durbin.casa'
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/app: omada
    gethomepage.dev/group: Infra
    gethomepage.dev/icon: omada
    gethomepage.dev/name: Omada
    nginx.ingress.kubernetes.io/backend-protocol: https
spec:
  ingressClassName: nginx
  rules:
    - host: omada.durbin.casa
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: https
