---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      hostNetwork: true
      containers:
        - name: omada
          image: mbentley/omada-controller:5.12
          envFrom:
            - configMapRef:
                name: env
          ports:
            - name: https
              containerPort: 8043
          volumeMounts:
            - name: volume
              subPath: data
              mountPath: /opt/tplink/EAPController/data
            - name: volume
              subPath: logs
              mountPath: /opt/tplink/EAPController/logs
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: https
      port: 443
      targetPort: https

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tailscale-ingress
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: service
      port:
        name: https
  tls:
    - hosts:
        - omada

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTPS'
    external-dns.alpha.kubernetes.io/hostname: omada.durbin.casa
    cert-manager.io/cluster-issuer: cloudflare-issuer
    nginx.ingress.kubernetes.io/location-snippet: |
      proxy_set_header Host $http_host:8043;
      proxy_redirect https://$http_host:8043/login https://$http_host/login;
spec:
  ingressClassName: nginx
  rules:
    - host: 'omada.durbin.casa'
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: https
  tls:
    - hosts:
        - omada.durbin.casa
      secretName: durbin-casa-wildcard-cert
