---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  template:
    spec:
      hostNetwork: true
      containers:
        - name: omada
          image: mbentley/omada-controller:5.9
          envFrom:
            - configMapRef:
                name: env
          ports:
            - name: web
              containerPort: 8043

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTPS'
    external-dns.alpha.kubernetes.io/hostname: omada.durbin.casa
    cert-manager.io/cluster-issuer: cloudflare-issuer
    nginx.ingress.kubernetes.io/location-snippet: |
      proxy_set_header Host $http_host:8043;
      proxy_redirect https://$http_host:8043/login https://$http_host/login;
spec:
  ingressClassName: nginx
  rules:
    - host: 'omada.durbin.casa'
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: web
  tls:
    - hosts:
        - omada.durbin.casa
      secretName: durbin-casa-wildcard-cert
