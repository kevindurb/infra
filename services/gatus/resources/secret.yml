---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pushover-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: gatus-pushover-credentials
    creationPolicy: Owner
  data:
    - secretKey: PUSHOVER_USER_KEY
      remoteRef:
        key: PUSHOVER_USER_KEY
    - secretKey: PUSHOVER_APPLICATION_TOKEN
      remoteRef:
        key: PUSHOVER_GATUS_TOKEN
