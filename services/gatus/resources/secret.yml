---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pushover-credentials
spec:
  target:
    name: gatus-pushover-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        PUSHOVER_USER_KEY: '{{ .username }}'
        PUSHOVER_APPLICATION_TOKEN: '{{ .password }}'
  data:
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 15876f50-5aed-4603-8406-b13a0101dd0a
        property: username
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 15876f50-5aed-4603-8406-b13a0101dd0a
        property: password
