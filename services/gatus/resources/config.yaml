---
metrics: true

default-endpoint: &defaults
  interval: 5m
  client:
    insecure: true
  conditions:
    - '[STATUS] >= 200'
    - '[STATUS] < 300'

storage:
  type: sqlite
  path: /data/data.db

endpoints:
  - name: Jellyfin
    group: Applications
    url: http://jellyfin-service/health
    <<: *defaults

  - name: Home Assistant
    group: Applications
    url: http://home-assistant-service/manifest.json
    <<: *defaults

  - name: Frigate
    group: Applications
    url: http://frigate-service/api/version
    <<: *defaults

  - name: Google
    group: Admin
    url: https://google.com
    <<: *defaults

  - name: OpenWRT
    group: Admin
    url: https://192.168.1.1
    <<: *defaults

  - name: TrueNAS
    group: Admin
    url: https://192.168.100.201/api/docs/
    <<: *defaults

  - name: iDRAC
    group: Admin
    url: https://192.168.100.200/login.html
    headers:
      'Accept-Encoding': 'deflate, gzip, br, zstd'
    <<: *defaults

  - name: Mealie
    group: Applications
    url: http://mealie-service/api/app/about
    <<: *defaults

  - name: Prometheus
    group: Admin
    url: http://prometheus-service.monitoring/-/healthy
    <<: *defaults

  - name: Alertmanager
    group: Admin
    url: http://alertmanager-service.monitoring/-/healthy
    <<: *defaults

  - name: Homepage
    group: Applications
    url: http://homepage-service/api/healthcheck
    <<: *defaults

  - name: Kavita
    group: Applications
    url: http://kavita-service/api/health
    <<: *defaults

  - name: ArgoCD
    group: Admin
    url: https://argocd-server.argocd
    <<: *defaults

  - name: Minio
    group: Admin
    url: http://minio-api-service/minio/health/ready
    <<: *defaults

  - name: FreshRSS
    group: Applications
    url: http://freshrss-service/
    <<: *defaults

  - name: Handbrake
    group: Applications
    url: http://handbrake-service/
    <<: *defaults

  - name: Zigbee2MQTT
    group: Admin
    url: http://zigbee2mqtt-service/
    <<: *defaults

  - name: Grafana
    group: Admin
    url: http://grafana-service/api/health
    <<: *defaults

  - name: Omada
    group: Admin
    url: https://omada-service/login
    <<: *defaults

  - name: Actual Budget
    group: Applications
    url: http://actual-budget-service
    <<: *defaults

  - name: Open WebUI
    group: Applications
    url: http://open-webui-service
    <<: *defaults

  - name: MakeMKV
    group: Applications
    url: http://makemkv-service
    <<: *defaults

  - name: File Browser
    group: Applications
    url: http://filebrowser-service
    <<: *defaults

  - name: HDHomeRun
    group: Admin
    url: http://192.168.0.166
    <<: *defaults

  - name: Memos
    group: Applications
    url: http://memos-service
    <<: *defaults

  - name: Calibre
    group: Applications
    url: http://calibre-service
    <<: *defaults

  - name: Radarr
    group: Applications
    url: http://radarr-service
    <<: *defaults

  - name: Sonarr
    group: Applications
    url: http://sonarr-service
    <<: *defaults

  - name: Docmost
    group: Applications
    url: http://docmost-service
    <<: *defaults

  - name: Pi-Hole
    group: Admin
    url: http://pihole-service/admin
    <<: *defaults

  - name: NocoDB
    group: Applications
    url: http://nocodb-service
    <<: *defaults

  - name: Kanboard
    group: Applications
    url: http://kanboard-service
    <<: *defaults
