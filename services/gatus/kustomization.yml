---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: gatus-

resources:
  - ./resources/gatus.yml

configMapGenerator:
  - name: config
    files:
      - ./resources/config.yaml

labels:
  - pairs:
      app.kubernetes.io/name: gatus
    includeSelectors: true
    includeTemplates: true
