---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-deployment
  labels:
    app.kubernetes.io/instance: cache
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: cache
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: cache
    spec:
      containers:
        - name: session
          image: docker.io/apache/kvrocks
          resources:
            limits:
              memory: 1G
          ports:
            - name: session
              containerPort: 6666

---
apiVersion: v1
kind: Service
metadata:
  name: cache-service
spec:
  selector:
    app.kubernetes.io/instance: cache
  ports:
    - name: session
      port: 6379
      targetPort: session
