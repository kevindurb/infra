---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: data-backup
spec:
  sourcePVC: smokeping-data-volume
  trigger:
    schedule: '*/15 * * * *'
  restic:
    pruneIntervalDays: 14
    repository: smokeping-restic-config
    retain:
      hourly: 6
      daily: 5
      weekly: 4
      monthly: 2
      yearly: 1
    copyMethod: Direct
