---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: gitlab-secret-store
spec:
  provider:
    gitlab:
      auth:
        SecretRef:
          accessToken:
            name: gitlab-secret
            key: token
            namespace: external-secrets
      projectID: '52558359'

---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: kubernetes
  namespace: external-secrets
spec:
  provider:
    kubernetes:
      remoteNamespace: default
      auth:
        serviceAccount:
          name: eso-store-account
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eso-store-role
  namespace: default
rules:
  - apiGroups: ['']
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - authorization.k8s.io
    resources:
      - selfsubjectrulesreviews
    verbs:
      - create

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eso-store-role-binding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: eso-store-role
subjects:
  - kind: ServiceAccount
    name: eso-store-account
    namespace: external-secrets

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eso-store-account
  namespace: external-secrets
