---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: frigate-

resources:
  - ./resources/frigate.yml
  - ./resources/pvc.yml
  - ./resources/eufy-rtsp-credentials.yml

configMapGenerator:
  - name: config
    files:
      - ./resources/config.yml

commonLabels:
  app.kubernetes.io/name: frigate
