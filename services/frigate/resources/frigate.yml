---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  template:
    spec:
      nodeSelector:
        nvidia.com/gpu.present: 'true'
      runtimeClassName: nvidia
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:0.13.2-tensorrt
          envFrom:
            - secretRef:
                name: frigate-secret
          resources:
            limits:
              memory: 4G
          ports:
            - name: web
              containerPort: 5000
            - name: rtsp
              containerPort: 8554
            - name: webrtc
              containerPort: 8555
            - name: webrtc-udp
              containerPort: 8555
              protocol: UDP
          volumeMounts:
            - name: config-volume
              mountPath: /config
            - name: config-map
              mountPath: /config/config.yml
              subPath: config.yml
              readOnly: true
            - mountPath: /dev/shm
              name: shm
      volumes:
        - name: config-map
          configMap:
            name: config
        - name: config-volume
          persistentVolumeClaim:
            claimName: config-volume
        - name: shm
          emptyDir:
            sizeLimit: 0.5Gi
            medium: Memory

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: webrtc-udp
      port: 8555
      protocol: UDP
      targetPort: webrtc-udp
    - name: webrtc
      port: 8555
      targetPort: webrtc
    - name: rtsp
      port: 8554
      targetPort: rtsp
    - name: web
      port: 80
      targetPort: web

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    gethomepage.dev/href: 'https://frigate.durbin.casa'
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/app: homepage
    gethomepage.dev/group: Apps
    gethomepage.dev/icon: frigate
    gethomepage.dev/name: Frigate
spec:
  ingressClassName: nginx
  rules:
    - host: frigate.durbin.casa
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: web
