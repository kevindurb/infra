---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:0.12.1
          ports:
            - name: web
              containerPort: 5000
            - name: rtsp
              containerPort: 8554
            - name: webrtc
              containerPort: 8555
            - name: webrtc-udp
              containerPort: 8555
              protocol: UDP
          volumeMounts:
            - name: config-map
              mountPath: /config/config.yml
              subPath: config.yml
              readOnly: true
            - mountPath: /dev/shm
              name: shm
      volumes:
        - name: config-map
          configMap:
            name: config
        - name: shm
          emptyDir:
            sizeLimit: 0.5Gi
            medium: Memory

---
apiVersion: v1
kind: Service
metadata:
  name: rtsp-service
spec:
  type: LoadBalancer
  ports:
    - name: rtsp
      port: 8554
      targetPort: rtsp

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/group: Applications
    gethomepage.dev/icon: frigate
    gethomepage.dev/app: frigate
    gethomepage.dev/name: Friagate
    gethomepage.dev/href: https://frigate.beaver-cloud.ts.net
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: service
      port:
        name: web
  tls:
    - hosts:
        - frigate
