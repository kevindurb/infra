# yaml-language-server: $schema=https://frigate.beaver-cloud.ts.net/api/config/schema.json
---
mqtt:
  host: mosquitto-service

record:
  enabled: true

snapshots:
  enabled: true

detect:
  enabled: false

go2rtc:
  streams:
    cam01:
      - rtsp://cam01.lan:8554/video3_unicast

cameras:
  cam01:
    ffmpeg:
      inputs:
        - path: rtsp://cam01.lan:8554/video3_unicast
          roles: []
