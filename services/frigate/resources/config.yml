---
mqtt:
  host: mosquitto-service

detect:
  enabled: true

record:
  enabled: false
  retain:
    days: 3
    mode: all
  events:
    retain:
      default: 30
      mode: motion

snapshots:
  enabled: true

birdseye:
  enabled: true
  mode: continuous

detectors:
  tensorrt:
    type: tensorrt
    device: 0

model:
  path: /config/model_cache/tensorrt/yolov7-320.trt
  input_tensor: nchw
  input_pixel_format: rgb
  width: 320
  height: 320

cameras:
