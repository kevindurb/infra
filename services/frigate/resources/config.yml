---
mqtt:
  host: mosquitto-service

detect:
  enabled: false

record:
  enabled: true
  retain:
    days: 3
    mode: all
  events:
    retain:
      default: 30
      mode: motion

snapshots:
  enabled: true

birdseye:
  enabled: true
  mode: continuous

detectors:
  tensorrt:
    type: tensorrt
    device: 0

cameras:
  doorbell:
    ffmpeg:
      inputs:
        - path: rtsp://{FRIGATE_DOORBELL_CREDENTIALS}@192.168.0.167:554/Preview_01_main
          roles: [record]
        - path: rtsp://{FRIGATE_DOORBELL_CREDENTIALS}@192.168.0.167:554/Preview_01_sub
          roles: [detect]
  garage:
    ffmpeg:
      inputs:
        - path: rtsp://{FRIGATE_DOORBELL_CREDENTIALS}@192.168.0.16:554/Preview_01_main
          roles: [record]
        - path: rtsp://{FRIGATE_DOORBELL_CREDENTIALS}@192.168.0.16:554/Preview_01_sub
          roles: [detect]
