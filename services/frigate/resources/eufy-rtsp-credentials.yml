---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: eufy-rtsp-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: eufy-rtsp-credentials
    creationPolicy: Owner
  data:
    - secretKey: FRIGATE_EUFY_RTSP_CREDENTIALS
      remoteRef:
        key: EUFY_RTSP_CREDENTIALS
