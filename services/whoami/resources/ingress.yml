---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    gethomepage.dev/href: 'https://whoami.durbin.casa'
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/app: whoami
    gethomepage.dev/group: Monitoring
    gethomepage.dev/icon: mdi-account
    gethomepage.dev/name: Whoami
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: ingress-nginx/htpasswd
spec:
  ingressClassName: nginx
  rules:
    - host: whoami.durbin.casa
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: web
