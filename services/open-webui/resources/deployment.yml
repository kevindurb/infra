---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-volume
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:0.3.7
          volumeMounts:
            - name: data-volume
              mountPath: /app/backend/data
          env:
            - name: OLLAMA_BASE_URL
              value: http://ollama-service
          ports:
            - name: http
              containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
