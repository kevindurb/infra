version: "3.9"
services:
  proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
  whoami:
    image: jwilder/whoami
    environment:
      - VIRTUAL_HOST=whoami.*
  homeassistant:
    image: homeassistant/home-assistant
    environment:
      - VIRTUAL_HOST=hass.*
      - VIRTUAL_PORT=8123
