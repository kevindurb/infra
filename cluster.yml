---
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: infra
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 8000
        protocol: TCP
      - containerPort: 443
        hostPort: 4433
        protocol: TCP
  - role: worker
  - role: worker
