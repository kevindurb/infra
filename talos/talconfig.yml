---
clusterName: kube
talosVersion: v1.7.1
kubernetesVersion: v1.27.0
endpoint: https://192.168.42.1:6443
domain: cluster.local
allowSchedulingOnMasters: true
additionalMachineCertSans: []
additionalApiServerCertSans: []

nodes:
  - &pi-control-plane
    hostname: kube-master-01
    ipAddress: 192.168.42.1
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.42.0/16
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.1.1

  - <<: *pi-control-plane
    hostname: kube-master-02
    ipAddress: 192.168.42.2

  - <<: *pi-control-plane
    hostname: kube-master-03
    ipAddress: 192.168.42.3

  - &mac-mini-worker
    hostname: kube-worker-01
    ipAddress: 192.168.42.11
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.42.0/16
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.1.1

  - <<: *mac-mini-worker
    hostname: kube-worker-02
    ipAddress: 192.168.42.12

  - <<: *mac-mini-worker
    hostname: kube-worker-03
    ipAddress: 192.168.42.13

  - <<: *mac-mini-worker
    hostname: kube-worker-04
    ipAddress: 192.168.42.14

controlPlane:
  machineSpec:
    mode: metal
    arch: arm64
    bootMethod: disk-image
  nameservers: &nameservers
    - 1.1.1.1
    - 8.8.8.8
worker:
  machineSpec:
    mode: metal
    arch: amd64
    useUKI: true
    secureboot: true
    bootMethod: iso
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
  nameservers: *nameservers
