---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: wallabag
          image: ghcr.io/wallabag/docker:2.6.10
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          env:
            - name: TZ
              value: America/Denver
            - name: SYMFONY__ENV__DOMAIN_NAME
              value: https://wallabag.durbin.casa
            - name: SYMFONY__ENV__REDIS_HOST
              value: wallabag-valkey-service
            - name: SYMFONY__ENV__MAILER_DSN
              value: smtp://smtp-relay-service.default:25
            - name: SYMFONY__ENV__FROM_EMAIL
              value: beavercloud@fastmail.com
            - name: SYMFONY__ENV__SECRET
              valueFrom:
                secretKeyRef:
                  name: wallabag-secret
                  key: APP_SECRET
            - name: SYMFONY__ENV__DATABASE_DRIVER
              value: pdo_pgsql
            - name: SYMFONY__ENV__DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: wallabag-postgres-app
                  key: host
            - name: SYMFONY__ENV__DATABASE_PORT
              valueFrom:
                secretKeyRef:
                  name: wallabag-postgres-app
                  key: port
            - name: SYMFONY__ENV__DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: wallabag-postgres-app
                  key: dbname
            - name: SYMFONY__ENV__DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: wallabag-postgres-app
                  key: username
            - name: SYMFONY__ENV__DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wallabag-postgres-app
                  key: password
          ports:
            - name: http
              containerPort: 80
