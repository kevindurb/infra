---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: volume
          emptyDir: {}
        - name: config-map
          configMap:
            name: config-map
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: searxng
          image: docker.io/searxng/searxng:2024.9.6-153a28ccd
          resources:
            requests:
              memory: 300M
            limits:
              memory: 1G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: volume
              mountPath: /etc/searxng
            - name: config-map
              mountPath: /etc/searxng/settings.yml
              subPath: settings.yml
              readOnly: true
          env:
            - name: TZ
              value: America/Denver
            - name: SEARXNG_SECRET
              valueFrom:
                secretKeyRef:
                  name: searxng-secret
                  key: SEARXNG_SECRET
          ports:
            - name: http
              containerPort: 8080
