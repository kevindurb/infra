---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey-deployment
  labels: &labels
    app.kubernetes.io/component: valkey
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: valkey
          image: docker.io/valkey/valkey:8.1@sha256:fec42f399876eb6faf9e008570597741c87ff7662a54185593e74b09ce83d177
          resources:
            limits:
              memory: 1G
          ports:
            - name: valkey
              containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: valkey-service
spec:
  selector:
    app.kubernetes.io/component: valkey
  ports:
    - name: valkey
      port: 6379
      targetPort: valkey
