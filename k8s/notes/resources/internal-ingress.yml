---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer

    gethomepage.dev/href: 'https://notes.durbin.casa/Home'
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/app: notes
    gethomepage.dev/group: Apps
    gethomepage.dev/icon: mdi-notebook
    gethomepage.dev/name: Notes

spec:
  ingressClassName: internal
  rules:
    - host: &host notes.durbin.casa
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: http
  tls:
    - secretName: durbin-casa-wildcard-cert
      hosts:
        - *host
