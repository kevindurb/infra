---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: 'true'
data:
  qbittorrent.yml: |
    endpoints:
      - name: qbittorrent
        enabled: false
        url: http://qbittorrent-service.default/api/v2/app/version
        conditions:
          - '[STATUS] == 200'
