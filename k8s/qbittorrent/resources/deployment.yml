---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      hostname: qbittorrent
      serviceAccountName: service-account
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
        - name: truenas-media
          persistentVolumeClaim:
            claimName: truenas-media
      securityContext:
        fsGroup: 1000
      containers:
        - name: qbittorrent
          image: ghcr.io/onedr0p/qbittorrent:5.0.2@sha256:b905a9e4eef9ffabd10ad8618ffdc2661d20c1a910441e5f921c851c10974444
          resources:
            requests:
              memory: 100M
            limits:
              memory: 200M
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: volume
              mountPath: /config
              subPath: qbittorrent
            - name: truenas-media
              mountPath: /media
          env:
            - name: TZ
              value: America/Denver
            - name: QBITTORRENT__PORT
              value: '80'
            - name: QBITTORRENT__BT_PORT
              value: '50413'
            - name: QBT_Preferences__WebUI__AlternativeUIEnabled
              value: 'false'
            - name: QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled
              value: 'true'
            - name: QBT_Preferences__WebUI__AuthSubnetWhitelist
              value: 10.0.0.0/8
            - name: QBT_Preferences__WebUI__LocalHostAuth
              value: 'false'
            - name: QBT_BitTorrent__Session__Interface
              value: tailscale0
            - name: QBT_BitTorrent__Session__InterfaceAddress
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: QBT_BitTorrent__Session__InterfaceName
              value: tailscale0
          ports:
            - name: http
              containerPort: 80
          # livenessProbe: &probe
          #   httpGet:
          #     path: /api/v2/app/version
          #     port: 80
          #   initialDelaySeconds: 30
          #   periodSeconds: 30
          #   timeoutSeconds: 10
          #   failureThreshold: 6
          # readinessProbe: *probe
          # startupProbe:
          #   httpGet:
          #     path: /api/v2/app/version
          #     port: 80
          #   failureThreshold: 30
          #   periodSeconds: 10
        - name: tailscale
          imagePullPolicy: Always
          image: ghcr.io/tailscale/tailscale:latest@sha256:da35f0fbeb3037754049e3b079cb30c58c140576a50b54be107c0ff6ad0ec0e9
          env:
            - name: TS_KUBE_SECRET
              value: qbittorrent-tailscale-auth
            - name: TS_USERSPACE
              value: 'false'
            - name: TS_DEBUG_FIREWALL_MODE
              value: auto
            - name: TS_EXTRA_ARGS
              value: --advertise-tags=tag:qbittorrent --exit-node=100.117.167.110 --exit-node-allow-lan-access=true
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-secret
                  key: client_secret
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: service-account

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: role-binding
subjects:
  - kind: ServiceAccount
    name: service-account
roleRef:
  kind: Role
  name: role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: role
rules:
  - apiGroups: ['']
    resources: [secrets]
    verbs: [create]
  - apiGroups: ['']
    resourceNames: [qbittorrent-tailscale-auth]
    resources: [secrets]
    verbs: [get, update, patch]
