---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: service-account
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
        - name: truenas-media
          persistentVolumeClaim:
            claimName: truenas-media
      securityContext:
        fsGroup: 1000
      containers:
        - name: qbittorrent
          image: ghcr.io/onedr0p/qbittorrent:4.6.7
          resources:
            requests:
              memory: 100M
            limits:
              memory: 200M
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: volume
              mountPath: /config
              subPath: qbittorrent
            - name: truenas-media
              mountPath: /media
          env:
            - name: TZ
              value: America/Denver
            - name: QBITTORRENT__PORT
              value: '80'
            - name: QBITTORRENT__BT_PORT
              value: '50413'
            - name: QBT_Preferences__WebUI__AlternativeUIEnabled
              value: 'false'
            - name: QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled
              value: 'true'
            - name: QBT_Preferences__WebUI__AuthSubnetWhitelist
              value: 10.42.0.0/16
            - name: QBT_Preferences__WebUI__LocalHostAuth
              value: 'false'
            - name: QBT_BitTorrent__Session__Interface
              value: wg0
            - name: QBT_BitTorrent__Session__InterfaceAddress
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: QBT_BitTorrent__Session__InterfaceName
              value: wg0
          ports:
            - name: http
              containerPort: 80
          livenessProbe: &probe
            httpGet:
              path: /api/v2/app/version
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 6
          readinessProbe: *probe
          startupProbe:
            httpGet:
              path: /api/v2/app/version
              port: 80
            failureThreshold: 30
            periodSeconds: 10
