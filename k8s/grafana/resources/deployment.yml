---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      volumes:
        - name: config-map
          configMap:
            name: config
        - name: provisioning-datasources
          configMap:
            name: provisioning-datasources
        - name: provisioning-dashboards
          configMap:
            name: provisioning-dashboards
        - name: volume
          persistentVolumeClaim:
            claimName: volume
      containers:
        - name: grafana
          image: docker.io/grafana/grafana-oss:11.2.0
          resources:
            requests:
              memory: 150M
            limits:
              memory: 500M
          volumeMounts:
            - name: config-map
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
              readOnly: true
            - name: provisioning-datasources
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true
            - name: provisioning-dashboards
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: true
            - name: volume
              mountPath: /var/lib/grafana
          ports:
            - name: web
              containerPort: 3000
