---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    gethomepage.dev/href: 'https://pihole.durbin.casa/admin'
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/app: pihole
    gethomepage.dev/group: Status
    gethomepage.dev/icon: pi-hole
    gethomepage.dev/name: Pi-Hole
    gethomepage.dev/widget.type: pihole
    gethomepage.dev/widget.url: http://pihole-service
    gethomepage.dev/widget.key: '{{HOMEPAGE_VAR_PIHOLE_KEY}}'
    cert-manager.io/cluster-issuer: cloudflare-issuer
    nginx.ingress.kubernetes.io/auth-method: GET
    nginx.ingress.kubernetes.io/auth-url: http://authelia-service.default.svc.cluster.local/api/authz/auth-request
    nginx.ingress.kubernetes.io/auth-signin: https://auth.durbin.casa?rm=$request_method
    nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
spec:
  ingressClassName: internal
  rules:
    - host: &host pihole.durbin.casa
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: web
  tls:
    - secretName: durbin-casa-wildcard-cert
      hosts:
        - *host
