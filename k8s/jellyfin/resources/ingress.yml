---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
    gethomepage.dev/href: 'https://jellyfin.durbin.casa'
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/app: jellyfin
    gethomepage.dev/group: Media
    gethomepage.dev/icon: jellyfin
    gethomepage.dev/name: Jellyfin
    gethomepage.dev/widget.type: jellyfin
    gethomepage.dev/widget.url: http://jellyfin-service
    gethomepage.dev/widget.key: '{{HOMEPAGE_VAR_JELLYFIN_KEY}}'
    nginx.ingress.kubernetes.io/auth-method: GET
    nginx.ingress.kubernetes.io/auth-url: http://authelia-service.default.svc.cluster.local/api/authz/auth-request
    nginx.ingress.kubernetes.io/auth-signin: https://auth.durbin.casa?rm=$request_method
    nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
spec:
  ingressClassName: nginx
  tls:
    - hosts: [&host jellyfin.durbin.casa]
      secretName: durbin-casa-wildcard-cert
  rules:
    - host: *host
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: web
