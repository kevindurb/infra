---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: miniflux
          image: ghcr.io/miniflux/miniflux:2.2.3-distroless@sha256:6b778e125817592cf67b7eaf4a2fbb7a269d59ea82c82bfaae0c7daee4bc4ef6
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          env:
            - name: TZ
              value: America/Denver
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: miniflux-postgres-app
                  key: uri

            - name: RUN_MIGRATIONS
              value: '1'
            - name: CREATE_ADMIN
              value: '0'
            - name: AUTH_PROXY_HEADER
              value: X-Auth-Request-Preferred-Username
            - name: AUTH_PROXY_USER_CREATION
              value: '1'
          ports:
            - name: http
              containerPort: 8080
