---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      # volumes:
      #   - name: volume
      #     persistentVolumeClaim:
      #       claimName: volume
      containers:
        - name: starbase-80
          image: ghcr.io/notclickable-jordan/starbase-80:1.5.4
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: false
          # volumeMounts:
          #   - name: volume
          #     mountPath: /var/www/app/data
          env:
            - name: TZ
              value: America/Denver
          ports:
            - name: http
              containerPort: 4173
