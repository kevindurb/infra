---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: config
          configMap:
            name: config
      containers:
        - name: starbase-80
          image: ghcr.io/notclickable-jordan/starbase-80:1.5.5@sha256:3bbb43c19ebee472594837ba4f6b9d53f76eb0c1f283e68aa90874e2e8cd02ac
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: false
          volumeMounts:
            - name: config
              mountPath: /app/src/config/config.json
              subPath: config.json
              readOnly: true
          env:
            - name: ICON
              value: mdi-home
            - name: TITLE
              value: durbin.casa
            - name: TZ
              value: America/Denver
          ports:
            - name: http
              containerPort: 4173
