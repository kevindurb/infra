---
apiVersion: snapscheduler.backube/v1
kind: SnapshotSchedule
metadata:
  name: standard-hourly
  namespace: default
spec:
  claimSelector:
    matchLabels: &labels
      snapscheduler/standard: 'true'
  disabled: false
  retention:
    maxCount: 24
  schedule: 0 * * * *
  snapshotTemplate:
    labels: *labels
    snapshotClassName: local-hostpath

