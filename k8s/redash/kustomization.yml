---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: redash

namePrefix: redash-

resources:
  - ./resources/internal-ingress.yml
  - ./resources/pg.yml
  - ./resources/valkey.yml

labels:
  - pairs:
      app.kubernetes.io/name: redash
    includeTemplates: true
    includeSelectors: true
