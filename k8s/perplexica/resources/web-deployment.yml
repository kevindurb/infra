---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
        - name: tmp
          emptyDir: {}
      containers:
        - name: perplexica-backend
          image: docker.io/itzcrazykns1337/perplexica-backend:v1.9.2
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: volume
              mountPath: /home/perplexica/data
            - name: tmp
              mountPath: /tmp
          env:
            - name: TZ
              value: America/Denver
            - name: SEARXNG_API_URL
              value: http://searxng-service
          ports:
            - name: api
              containerPort: 3000

        - name: perplexica-frontend
          image: docker.io/itzcrazykns1337/perplexica-frontend:v1.9.2
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop: [ALL]
          env:
            - name: TZ
              value: America/Denver
            - name: NEXT_PUBLIC_API_URL
              value: https://perplexica.durbin.casa/api
            - name: NEXT_PUBLIC_WS_URL
              value: https://perplexica.durbin.casa/ws
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          ports:
            - name: ui
              containerPort: 3001
