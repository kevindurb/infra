---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      nodeSelector:
        nvidia.com/gpu.present: 'true'
        nvidia.com/gpu.product: NVIDIA-GeForce-GTX-1060-6GB-SHARED
      runtimeClassName: nvidia
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
      containers:
        - name: faster-whisper
          image: fedirz/faster-whisper-server:0.5.0-cuda
          resources:
            limits:
              nvidia.com/gpu: 1
            requests:
              memory: 1G
          securityContext:
            privileged: false
            # allowPrivilegeEscalation: false
            # runAsNonRoot: true
            # runAsUser: 1000
            # runAsGroup: 1000
            # readOnlyRootFilesystem: true
            # capabilities:
            #   drop: [ALL]
          volumeMounts:
            - name: volume
              mountPath: /root/.cache/huggingface
          env:
            - name: PATH
              value: /usr/local/nvidia/bin:/usr/local/cuda/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
            - name: LD_LIBRARY_PATH
              value: /usr/local/nvidia/lib:/usr/local/nvidia/lib64
            - name: TZ
              value: America/Denver
            # - name: WHISPER__COMPUTE_TYPE
            #   value: int8
            - name: WHISPER__INFERENCE_DEVICE
              value: cuda
          ports:
            - name: http
              containerPort: 8000
