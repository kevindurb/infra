---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - image: itzg/minecraft-server:2024.12.1-java21@sha256:7ac4583059984ba8864dd039721c40db13bcc1a802519e77de3af182490e9c86
          name: minecraft
          resources:
            requests:
              memory: 2G
            limits:
              memory: 4G
          env:
            - name: EULA
              value: 'true'
          ports:
            - name: minecraft
              containerPort: 25565
          readinessProbe:
            exec:
              command:
                ['/usr/local/bin/mc-monitor', 'status', '--host', 'localhost']
            initialDelaySeconds: 20
            periodSeconds: 5
            failureThreshold: 20
          livenessProbe:
            exec:
              command:
                ['/usr/local/bin/mc-monitor', 'status', '--host', 'localhost']
            initialDelaySeconds: 120
            periodSeconds: 60
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-volume

---
apiVersion: v1
kind: Service
metadata:
  name: service
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.50.100
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
    - name: minecraft
      port: 25565
      targetPort: minecraft
