---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - image: itzg/minecraft-server:2025.6.0-java21@sha256:107a643a0939eef1a790a9260694d13c04866a3c3bda954fa279806c4fd2601a
          name: minecraft
          resources:
            requests:
              memory: 2G
            limits:
              memory: 4G
          env:
            - name: EULA
              value: 'true'
            - name: TYPE
              value: 'PAPER'
          ports:
            - name: minecraft
              containerPort: 25565
          readinessProbe:
            exec:
              command:
                ['/usr/local/bin/mc-monitor', 'status', '--host', 'localhost']
            initialDelaySeconds: 20
            periodSeconds: 5
            failureThreshold: 20
          livenessProbe:
            exec:
              command:
                ['/usr/local/bin/mc-monitor', 'status', '--host', 'localhost']
            initialDelaySeconds: 120
            periodSeconds: 60
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-volume

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: minecraft
      port: 25565
      targetPort: minecraft

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: funnel
  annotations:
    tailscale.com/funnel: 'true'
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: service
      port:
        number: 25565
  tls:
    - hosts:
        - minecraft
