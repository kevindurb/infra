---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      nodeSelector:
        nvidia.com/gpu.present: 'true'
      runtimeClassName: nvidia
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
        - name: truenas-media
          persistentVolumeClaim:
            claimName: truenas-media
      containers:
        - name: prusaslicer
          image: docker.io/mikeah/prusaslicer-novnc:2024.09.13.005624@sha256:9d940dcadb1ff9aa9ccee05ee26a1a8804b6d0adfbef4600e392f152a9a67350
          resources:
            limits:
              nvidia.com/gpu: 1
            requests:
              memory: 100M
          securityContext:
            privileged: false
          volumeMounts:
            - name: volume
              mountPath: /configs
            - name: truenas-media
              mountPath: /media
          env:
            - name: TZ
              value: America/Denver
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: all
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
            - name: ENABLEHWGPU
              value: 'true'
          ports:
            - name: http
              containerPort: 8080
