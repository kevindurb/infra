---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: 'true'
data:
  prusaslicer.yml: |
    endpoints:
      - name: prusaslicer
        enabled: false
        url: http://prusaslicer-service.default
        
        conditions:
          - '[STATUS] == 200'
