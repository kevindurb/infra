---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
  namespace: system-upgrade
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - 'true'
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade:v1.33.1-k3s1@sha256:395c9de69c9b5fbeaf64601b0ed1c58af19ce17e8026f5f5e078953296bbdd51
  channel: https://update.k3s.io/v1-release/channels/stable

---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
  namespace: system-upgrade
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: DoesNotExist
  prepare:
    args:
      - prepare
      - server-plan
    image: rancher/k3s-upgrade:v1.33.1-k3s1@sha256:395c9de69c9b5fbeaf64601b0ed1c58af19ce17e8026f5f5e078953296bbdd51
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade:v1.33.1-k3s1@sha256:395c9de69c9b5fbeaf64601b0ed1c58af19ce17e8026f5f5e078953296bbdd51
  channel: https://update.k3s.io/v1-release/channels/stable
