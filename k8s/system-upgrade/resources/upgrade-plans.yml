---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
  namespace: system-upgrade
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - 'true'
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade:v1.32.5-k3s1@sha256:ffeb43a8623756eafa7cb2ebc6a689eb8fddca7c78ef6fc426b80d4108bccf13
  channel: https://update.k3s.io/v1-release/channels/stable

---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
  namespace: system-upgrade
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: DoesNotExist
  prepare:
    args:
      - prepare
      - server-plan
    image: rancher/k3s-upgrade:v1.32.5-k3s1@sha256:ffeb43a8623756eafa7cb2ebc6a689eb8fddca7c78ef6fc426b80d4108bccf13
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade:v1.32.5-k3s1@sha256:ffeb43a8623756eafa7cb2ebc6a689eb8fddca7c78ef6fc426b80d4108bccf13
  channel: https://update.k3s.io/v1-release/channels/stable
