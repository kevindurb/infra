---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      hostNetwork: true
      containers:
        - image: ghcr.io/home-assistant/home-assistant:2024.9.1
          name: home-assistant
          resources:
            requests:
              memory: 4G
            limits:
              memory: 5G
          ports:
            - name: web
              containerPort: 8123
          volumeMounts:
            - name: config-volume
              mountPath: /config
            - name: config-map
              mountPath: /config/configuration.yaml
              subPath: configuration.yaml
              readOnly: true
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: config-volume
        - name: config-map
          configMap:
            name: config
---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 2Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    gethomepage.dev/href: 'https://home-assistant.durbin.casa'
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/app: home-assistant
    gethomepage.dev/group: Apps
    gethomepage.dev/icon: home-assistant
    gethomepage.dev/name: Home Assistant
    gethomepage.dev/widget.type: homeassistant
    gethomepage.dev/widget.url: http://home-assistant-service
    gethomepage.dev/widget.key: '{{HOMEPAGE_VAR_HOMEASSISTANT_KEY}}'
    cert-manager.io/cluster-issuer: cloudflare-issuer
    nginx.ingress.kubernetes.io/auth-method: GET
    nginx.ingress.kubernetes.io/auth-url: http://authelia-service.default.svc.cluster.local/api/authz/auth-request
    nginx.ingress.kubernetes.io/auth-signin: https://auth.durbin.casa?rm=$request_method
    nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
    external-dns.alpha.kubernetes.io/target: external.durbin.casa
spec:
  ingressClassName: external
  rules:
    - host: &host home-assistant.durbin.casa
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: web
  tls:
    - secretName: durbin-casa-wildcard-cert
      hosts:
        - *host
