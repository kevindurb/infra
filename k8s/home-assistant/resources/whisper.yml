---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-deployment
spec:
  template:
    spec:
      containers:
        - image: rhasspy/wyoming-whisper:2.4.0@sha256:2687f79715734606f856fc4478351ce91a76bdaf6899086bcb837eb9ac7cddb8
          name: whisper
          args:
            - --model
            - tiny-int8
            - --language
            - en
          ports:
            - name: whisper
              containerPort: 10300

---
apiVersion: v1
kind: Service
metadata:
  name: whisper-service
spec:
  ports:
    - name: whisper
      port: 10300
      targetPort: whisper
