---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-deployment
spec:
  template:
    spec:
      containers:
        - image: rhasspy/wyoming-whisper@sha256:f03456914affe8076fc7688c0890f4c708d93ebfac7340b0b2467f721412012d
          name: whisper
          args:
            - --model
            - tiny-int8
            - --language
            - en
          ports:
            - name: whisper
              containerPort: 10300

---
apiVersion: v1
kind: Service
metadata:
  name: whisper-service
spec:
  ports:
    - name: whisper
      port: 10300
      targetPort: whisper
