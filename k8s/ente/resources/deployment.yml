---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: ente
          image: ghcr.io/ente-io/server:latest@sha256:865a65d95ec2bfb2f0e158bc3b60b9a1647191ecef559ecd6777131da3cf207c
          resources:
            requests:
              memory: 100M
            limits:
              memory: 200M
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          env:
            - name: TZ
              value: America/Denver
            - name: ENTE_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: ente-postgres-app
                  key: host
            - name: ENTE_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: ente-postgres-app
                  key: port
            - name: ENTE_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: ente-postgres-app
                  key: dbname
            - name: ENTE_DB_USER
              valueFrom:
                secretKeyRef:
                  name: ente-postgres-app
                  key: username
            - name: ENTE_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ente-postgres-app
                  key: password
            - name: ENTE_SMTP_HOST
              value: smtp-relay-service.default
            - name: ENTE_SMTP_PORT
              value: '25'
            - name: ENTE_SMTP_EMAIL
              value: beavercloud@fastmail.com
          ports:
            - name: http
              containerPort: 8080
