---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      hostname: syncthing
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
        - name: truenas-media
          persistentVolumeClaim:
            claimName: truenas-media
      containers:
        - name: syncthing
          image: docker.io/syncthing/syncthing:1.28.0@sha256:30b6a53436527edf31d791361d14b1f5119cc6882dbcf07822b618ee7a74e115
          command: [/bin/syncthing]
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: volume
              mountPath: /config
            - name: truenas-media
              mountPath: /var/syncthing
          env:
            - name: TZ
              value: America/Denver
            - name: STHOMEDIR
              value: /config
          ports:
            - name: http
              containerPort: 8384
            - name: listen-tcp
              containerPort: 22000
            - name: listen-udp
              containerPort: 22000
              protocol: UDP
            - name: discovery
              containerPort: 22027
              protocol: UDP
