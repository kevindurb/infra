---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: 'true'
data:
  openwrt.yml: |
    endpoints:
      - name: openwrt
        url: https://openwrt-service.default
        client:
          insecure: true
        conditions:
          - '[STATUS] == 200'
