---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:2024.8.3
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config/config.yml
            - run
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config
              readOnly: true
            - name: creds
              mountPath: /etc/cloudflared/creds
              readOnly: true
      volumes:
        # https://developers.cloudflare.com/cloudflare-one/tutorials/many-cfd-one-tunnel
        - name: creds
          secret:
            secretName: tunnel-credentials
        - name: config
          configMap:
            name: config
            items:
              - key: config.yml
                path: config.yml
