---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacd-deployment
  labels: &labels
    app.kubernetes.io/component: guacd
spec:
  replicas: 1
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: guacamole
          image: guacamole/guacd@sha256:fccf0a04089fc3f74c018d18a254858d9c823ebbfbf00800a61172e300d0ae9b
          resources:
            requests:
              memory: 100M
            limits:
              memory: 500M
          ports:
            - name: guacamole
              containerPort: 4822

---
apiVersion: v1
kind: Service
metadata:
  name: guacd-service
spec:
  selector:
    app.kubernetes.io/component: guacd
  ports:
    - name: guacamole
      port: 4822
      targetPort: guacamole
