---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacd-deployment
  labels: &labels
    app.kubernetes.io/component: guacd
spec:
  replicas: 1
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: guacamole
          image: guacamole/guacd@sha256:4bce16150da09d318ba54addb1d082e76ab5cfbe855bb3add2c4199ee0a53182
          resources:
            requests:
              memory: 100M
            limits:
              memory: 500M
          ports:
            - name: guacamole
              containerPort: 4822

---
apiVersion: v1
kind: Service
metadata:
  name: guacd-service
spec:
  selector:
    app.kubernetes.io/component: guacd
  ports:
    - name: guacamole
      port: 4822
      targetPort: guacamole
