---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacd-deployment
  labels: &labels
    app.kubernetes.io/component: guacd
spec:
  replicas: 1
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: guacamole
          image: guacamole/guacd@sha256:8a06d893d1ef3a1260a15123cf58543ae06e5228c65bb3e0bd5cbbae2c7316f1
          resources:
            requests:
              memory: 100M
            limits:
              memory: 500M
          ports:
            - name: guacamole
              containerPort: 4822

---
apiVersion: v1
kind: Service
metadata:
  name: guacd-service
spec:
  selector:
    app.kubernetes.io/component: guacd
  ports:
    - name: guacamole
      port: 4822
      targetPort: guacamole
