---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: guacamole
          image: guacamole/guacamole@sha256:0cf9262d618bcaa480ed1c9a4a3a660f1d13f6e0103dba1074793134d910dd9f
          resources:
            requests:
              memory: 300M
            limits:
              memory: 500M
          env:
            - name: GUACD_HOSTNAME
              value: guacamole-guacd-service
            - name: HEADER_ENABLED
              value: 'true'
            - name: HTTP_AUTH_HEADER
              value: 'Remote-User'
            - name: POSTGRESQL_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: guacamole-postgres-app
                  key: host
            - name: POSTGRESQL_PORT
              valueFrom:
                secretKeyRef:
                  name: guacamole-postgres-app
                  key: port
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: guacamole-postgres-app
                  key: dbname
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: guacamole-postgres-app
                  key: username
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: guacamole-postgres-app
                  key: password
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app.kubernetes.io/component: web
  ports:
    - name: http
      port: 80
      targetPort: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/group: Other
    gethomepage.dev/icon: guacamole
    gethomepage.dev/app: guacamole
    gethomepage.dev/name: Guacamole
    gethomepage.dev/href: https://guacamole.durbin.casa/guacamole
    nginx.ingress.kubernetes.io/auth-method: GET
    nginx.ingress.kubernetes.io/auth-url: http://authelia-service.default.svc.cluster.local/api/authz/auth-request
    nginx.ingress.kubernetes.io/auth-signin: https://auth.durbin.casa?rm=$request_method
    nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
spec:
  ingressClassName: internal
  tls:
    - hosts: [&host guacamole.durbin.casa]
      secretName: durbin-casa-wildcard-cert
  rules:
    - host: *host
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: web-service
                port:
                  name: http
