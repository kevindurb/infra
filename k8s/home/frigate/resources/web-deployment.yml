---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      nodeSelector:
        nvidia.com/gpu.present: 'true'
        nvidia.com/gpu.product: NVIDIA-GeForce-GTX-1060-6GB-SHARED
      runtimeClassName: nvidia
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: model-cache
        - name: config-map
          configMap:
            name: config
        - name: dev-shm
          emptyDir:
            medium: Memory
            sizeLimit: 256M
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:0.14.1-tensorrt
          resources:
            requests:
              memory: 100M
            limits:
              memory: 4G
              nvidia.com/gpu: 1
          securityContext:
            privileged: false
          volumeMounts:
            - name: model-cache
              mountPath: /config/model_cache
            - name: config-map
              mountPath: /config/config.yaml
              subPath: frigate.yml
              readOnly: true
            - mountPath: /dev/shm
              name: dev-shm
          env:
            - name: TZ
              value: America/Denver
          ports:
            - name: http
              containerPort: 8871
            - name: rtsp
              containerPort: 8554
            - name: webrtc
              containerPort: 8555
            - name: webrtc-udp
              protocol: UDP
              containerPort: 8555
