---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-volume
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:0.3.32@sha256:1b35f2489f9dfc289288694922d77e92719706b3bb4dbdbceb59c0c96eb75dcf
          resources:
            requests:
              memory: 500M
            limits:
              memory: 600M
          volumeMounts:
            - name: data-volume
              mountPath: /app/backend/data
          env:
            - name: OLLAMA_BASE_URL
              value: http://100.72.213.27:11434
            - name: WEBUI_AUTH
              value: 'false'
            - name: WEBUI_URL
              value: https://open-webui.durbin.casa
          ports:
            - name: web
              containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web
