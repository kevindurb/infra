---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-volume
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:v0.3.18
          resources:
            requests:
              memory: 500M
            limits:
              memory: 600M
          volumeMounts:
            - name: data-volume
              mountPath: /app/backend/data
          env:
            - name: OLLAMA_BASE_URL
              value: http://ollama-service
            - name: WEBUI_AUTH_TRUSTED_EMAIL_HEADER
              value: Remote-Email
            - name: WEBUI_AUTH_TRUSTED_NAME_HEADER
              value: Remote-Name
          ports:
            - name: web
              containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web
