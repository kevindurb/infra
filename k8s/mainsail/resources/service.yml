---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: service
  labels:
    kubernetes.io/service-name: mainsail-service
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 80
endpoints:
  - addresses:
      - 192.168.0.57
    conditions: {}
