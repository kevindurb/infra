---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: main
spec:
  project: default
  source:
    repoURL: https://github.com/kevindurb/infra.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: sm-operator-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
