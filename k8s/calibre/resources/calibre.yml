---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/component: web
    spec:
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: truenas-media
        - name: config
          persistentVolumeClaim:
            claimName: config-volume
      containers:
        - name: calibre
          image: linuxserver/calibre:7.18.0
          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: TZ
              value: America/Denver
          volumeMounts:
            - name: media
              subPath: eBooks
              mountPath: /books
            - name: config
              mountPath: /config
          ports:
            - name: web
              containerPort: 8080

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web
