---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  template:
    spec:
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-volume
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ['sh', '-c', 'chown -R 1000:1000 /data']
          volumeMounts:
            - mountPath: /data
              name: data-volume
      containers:
        - name: freshrss
          image: docker.io/freshrss/freshrss:1.24.2
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            # readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          resources:
            requests:
              memory: 150M
            limits:
              memory: 500M
          env: &env
            - name: TZ
              value: America/Denver
            - name: CRON_MIN
              value: 0,15,30,45
          volumeMounts: &volumeMounts
            - name: data-volume
              mountPath: /var/www/FreshRSS/data
          ports:
            - name: http
              containerPort: 80
        - name: freshrss-cron
          image: docker.io/freshrss/freshrss
          env: *env
          volumeMounts: *volumeMounts
          args: [cron, -f]

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
