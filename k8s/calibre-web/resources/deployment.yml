---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
        - name: media
          persistentVolumeClaim:
            claimName: truenas-media
      containers:
        - name: calibre-web
          image: ghcr.io/linuxserver/docker-calibre-web:0.6.23
          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: TZ
              value: America/Denver
            - name: DOCKER_MODS
              value: linuxserver/mods:universal-calibre
          volumeMounts:
            - name: volume
              mountPath: /config
            - name: media
              subPath: eBooks
              mountPath: /books
          ports:
            - name: http
              containerPort: 8083
