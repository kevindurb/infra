---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
        - name: media
          persistentVolumeClaim:
            claimName: truenas-media
        - name: run
          emptyDir: {}
      containers:
        - name: calibre-web
          image: ghcr.io/bjw-s/calibre-web:0.6.23
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          resources:
            requests:
              memory: 300M
            limits:
              memory: 1G
          env:
            - name: TZ
              value: America/Denver
          volumeMounts:
            - name: volume
              mountPath: /config
            - name: media
              subPath: eBooks
              mountPath: /books
            - name: run
              mountPath: /run
          ports:
            - name: http
              containerPort: 8083
