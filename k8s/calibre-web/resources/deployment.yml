---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
        - name: media
          persistentVolumeClaim:
            claimName: truenas-media
      containers:
        - name: calibre-web
          image: ghcr.io/linuxserver/calibre-web:0.6.23@sha256:60afc6620294760d18a50de0baa288ca225ed11d2f16356cb9f1f8aa67065325
          securityContext:
            privileged: false
          resources:
            requests:
              memory: 300M
            limits:
              memory: 1G
          env:
            - name: TZ
              value: America/Denver
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: DOCKER_MODS
              value: linuxserver/mods:universal-calibre
          volumeMounts:
            - name: volume
              mountPath: /config
            - name: media
              subPath: eBooks
              mountPath: /books
          ports:
            - name: http
              containerPort: 8083
