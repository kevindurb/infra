---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 1G

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volume
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: zfs-iscsi
  resources:
    requests:
      storage: 1G
