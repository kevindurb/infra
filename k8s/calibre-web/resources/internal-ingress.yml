---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: internal-ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTP'
    gethomepage.dev/href: 'https://calibre-web.durbin.casa'
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/app: calibre-web
    gethomepage.dev/group: Apps
    gethomepage.dev/icon: calibre-web
    gethomepage.dev/name: Calibre Web
    gethomepage.dev/widget.type: calibreweb
    gethomepage.dev/widget.url: http://calibre-web-service
    gethomepage.dev/widget.username: kevindurb
    gethomepage.dev/widget.password: '{{HOMEPAGE_VAR_CALIBRE_WEB_PASSWORD}}'
    gethomepage.dev/weight: '10'
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '600'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '600'
    nginx.ingress.kubernetes.io/auth-url: http://oauth2-proxy-web-service.auth.svc.cluster.local/oauth2/auth
    nginx.ingress.kubernetes.io/auth-signin: https://oauth2-proxy.durbin.casa/oauth2/start
    nginx.ingress.kubernetes.io/auth-response-headers: X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Preferred-Username
spec:
  ingressClassName: internal
  rules:
    - host: &host calibre-web.durbin.casa
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: http
  tls:
    - secretName: durbin-casa-wildcard-cert
      hosts:
        - *host
