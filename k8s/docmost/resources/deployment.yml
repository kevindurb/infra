---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
      containers:
        - name: docmost
          image: docker.io/docmost/docmost:0.2.10
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            # readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          resources:
            requests:
              memory: 300M
            limits:
              memory: 500M
          env:
            - name: APP_URL
              value: https://docmost.durbin.casa
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: docmost-secret
                  key: APP_SECRET
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: docmost-postgres-app
                  key: uri
            - name: REDIS_URL
              value: redis://docmost-valkey-service:6379
            - name: MAIL_FROM_ADDRESS
              value: beavercloud@fastmail.com
            - name: MAIL_DRIVER
              value: smtp
            - name: SMTP_PORT
              value: '25'
            - name: SMTP_HOST
              value: smtp-relay-service
          volumeMounts:
            - name: volume
              mountPath: /app/data/storage
          ports:
            - name: web
              containerPort: 3000
