---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      securityContext:
        fsGroup: 1000
      nodeSelector:
        optical-drives: 'true'
      containers:
        - image: jlesage/makemkv:v25.05.1@sha256:40e85e2ee018b0f1b9675b510a37f687e14c6057a7a533b5d57dea6ff58c66b6
          name: makemkv
          env:
            - name: USER_ID
              value: '1000'
            - name: GROUP_ID
              value: '1000'
            - name: TZ
              value: America/Denver
          securityContext:
            privileged: true
          ports:
            - name: web
              containerPort: 5800
          volumeMounts:
            - name: media
              mountPath: /output
              subPath: Downloads
            - name: sr0
              mountPath: /dev/sr0
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: nfs-media
        - name: sr0
          hostPath:
            path: /dev/sr0

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web
