---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      nodeSelector:
        nvidia.com/gpu.present: 'true'
        nvidia.com/gpu.product: NVIDIA-GeForce-GTX-1060-6GB-SHARED
      runtimeClassName: nvidia
      hostname: jellyfin
      securityContext:
        fsGroup: 1000
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: config-volume
        - name: truenas-media
          persistentVolumeClaim:
            claimName: truenas-media
      containers:
        - name: jellyfin
          image: ghcr.io/jellyfin/jellyfin:10.10.1@sha256:12b7aa2c8086e5566badc35370fab41b8cc8774dc3a80b07a1d6eb14f282b816
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          resources:
            limits:
              memory: 4G
              nvidia.com/gpu: 1
            requests:
              memory: 1G
          volumeMounts:
            - name: config-volume
              mountPath: /config
            - name: truenas-media
              mountPath: /media
          ports:
            - name: web
              containerPort: 8096
        - name: zap2xml
          image: shuaiscott/zap2xml:latest@sha256:ffcb45211ac8f2eeaa7e7b323625d6261ee8e223e0169f082cd2101a9b77317f
          volumeMounts:
            - name: config-volume
              mountPath: /data
          envFrom:
            - secretRef:
                name: jellyfin-env-secret
          env:
            - name: XMLTV_FILENAME
              value: xmltv.xml
