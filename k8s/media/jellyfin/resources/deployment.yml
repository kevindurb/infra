---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      nodeSelector:
        nvidia.com/gpu.present: 'true'
        nvidia.com/gpu.product: NVIDIA-GeForce-GTX-1060-6GB-SHARED
      runtimeClassName: nvidia
      hostname: jellyfin
      securityContext:
        fsGroup: 1000
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: jellyfin-volume
        - name: nfs-media
          persistentVolumeClaim:
            claimName: nfs-media
      containers:
        - name: jellyfin
          image: ghcr.io/jellyfin/jellyfin:10.10.7@sha256:e4d1dc5374344446a3a78e43dd211247f22afba84ea2e5a13cbe1a94e1ff2141
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          resources:
            limits:
              memory: 4G
              nvidia.com/gpu: 1
            requests:
              memory: 1G
          volumeMounts:
            - name: config-volume
              mountPath: /config
            - name: nfs-media
              mountPath: /media
          ports:
            - name: web
              containerPort: 8096
        - name: zap2xml
          image: shuaiscott/zap2xml:latest@sha256:ffcb45211ac8f2eeaa7e7b323625d6261ee8e223e0169f082cd2101a9b77317f
          volumeMounts:
            - name: config-volume
              mountPath: /data
          envFrom:
            - secretRef:
                name: jellyfin-zap2xml-secret
          env:
            - name: XMLTV_FILENAME
              value: xmltv.xml
