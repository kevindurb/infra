---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web

---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: service
  labels:
    kubernetes.io/service-name: truenas-service
addressType: IPv4
ports:
  - name: web
    appProtocol: https
    protocol: TCP
    port: 443
endpoints:
  - addresses:
      - 192.168.100.201
    conditions: {}
