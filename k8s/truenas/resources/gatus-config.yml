---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: 'true'
data:
  truenas.yml: |
    endpoints:
      - name: Truenas
        group: Infra
        url: https://truenas-service/api/docs
        client:
          insecure: true
        conditions:
          - '[STATUS] == 200'
