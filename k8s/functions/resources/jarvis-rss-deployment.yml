---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jarvis-rss-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: jarvis-rss
spec:
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: jarvis-rss
          image: ghcr.io/kevindurb/functions:v1.0.8
          command: [npx, '@functions/jarvis-rss']
          resources:
            requests:
              memory: 100M
            limits:
              memory: 200M
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          env:
            - name: TZ
              value: America/Denver
            - name: PORT
              value: '1337'
          ports:
            - name: http
              containerPort: 1337
