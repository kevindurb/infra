---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jarvis-rss-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: jarvis-rss
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: jarvis-rss
          imagePullPolicy: Always
          image: ghcr.io/kevindurb/functions:latest
          command: [npx, '@functions/jarvis-rss']
          resources:
            requests:
              memory: 100M
            limits:
              memory: 200M
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          env:
            - name: TZ
              value: America/Denver
            - name: PORT
              value: '1337'
            - name: GROQ_KEY
              valueFrom:
                secretKeyRef:
                  name: functions-secret
                  key: groq-key
          ports:
            - name: http
              containerPort: &port 1337
          livenessProbe: &probe
            httpGet:
              path: /health
              port: *port
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 5
          readinessProbe: *probe
