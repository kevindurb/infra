---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jarvis-rss-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: jarvis-rss
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: jarvis-rss
          image: ghcr.io/kevindurb/functions:v1.0.48@sha256:4cec084770f8bd0b7c2418eb9a1d642810a4a8e2d473d7b81ef9d0c93e86cebf
          command: [npx, '@functions/jarvis-rss']
          resources:
            requests:
              memory: 100M
            limits:
              memory: 200M
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          env:
            - name: TZ
              value: America/Denver
            - name: PORT
              value: '1337'
            - name: GROQ_KEY
              valueFrom:
                secretKeyRef:
                  name: functions-secret
                  key: groq-key
          ports:
            - name: http
              containerPort: &port 1337
          livenessProbe: &probe
            httpGet:
              path: /health
              port: *port
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 5
          readinessProbe: *probe

---
apiVersion: v1
kind: Service
metadata:
  name: jarvis-rss-service
spec:
  selector:
    app.kubernetes.io/component: jarvis-rss
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: jarvis-rss-cronjob
spec:
  schedule: '0 5 * * *'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: jarvis-rss-curl
              image: curlimages/curl:latest@sha256:83a505ba2ba62f208ed6e410c268b7b9aa48f0f7b403c8108b9773b44199dbba
              args: [-X, POST, -v, http://jarvis-rss-service.functions]
          restartPolicy: OnFailure
