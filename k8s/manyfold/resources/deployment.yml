---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: truenas-media
          persistentVolumeClaim:
            claimName: truenas-media
      containers:
        - name: manyfold
          image: ghcr.io/manyfold3d/manyfold:0.84.1@sha256:81af58a39d6c9371c972b662d6c5fd82fd29b8897a19bfa1d54ac75a69418d34
          env:
            - name: DATABASE_ADAPTER
              value: postgresql
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: manyfold-secret
                  key: SECRET_KEY_BASE
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: manyfold-postgres-app
                  key: password
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: manyfold-postgres-app
                  key: username
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: manyfold-postgres-app
                  key: dbname
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: manyfold-postgres-app
                  key: host
            - name: REDIS_URL
              value: redis://manyfold-valkey-service:6379
          volumeMounts:
            - name: truenas-media
              mountPath: /media
          ports:
            - name: http
              containerPort: 3214
