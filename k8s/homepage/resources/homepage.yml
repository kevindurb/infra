---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  template:
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      serviceAccountName: service-account
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      volumes:
        - name: config
          configMap:
            name: config
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:v0.9.6
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          resources:
            requests:
              memory: 200M
            limits:
              memory: 400M
          volumeMounts:
            - name: config
              mountPath: /app/config/settings.yaml
              subPath: settings.yml
            - name: config
              mountPath: /app/config/services.yaml
              subPath: services.yml
            - name: config
              mountPath: /app/config/bookmarks.yaml
              subPath: bookmarks.yml
            - name: config
              mountPath: /app/config/widgets.yaml
              subPath: widgets.yml
            - name: config
              mountPath: /app/config/kubernetes.yaml
              subPath: kubernetes.yml
          envFrom:
            - secretRef:
                name: homepage-secret
          env:
            - name: LOG_LEVEL
              value: debug
          ports:
            - name: web
              containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web
