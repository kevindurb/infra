---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
        - name: truenas-media
          persistentVolumeClaim:
            claimName: truenas-media
      containers:
        - name: podfetch
          image: ghcr.io/samtv12345/podfetch:v4.7.1@sha256:9cfd486d874b44de3d51016acff79b292a807bfb5a672bf436951416760b71b9
          resources:
            requests:
              memory: 100M
            limits:
              memory: 200M
          securityContext:
            privileged: false
            # allowPrivilegeEscalation: false
            # runAsNonRoot: true
            # runAsUser: 1000
            # runAsGroup: 1000
            # readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: volume
              mountPath: /app/db
            - name: truenas-media
              mountPath: /media
          env:
            - name: TZ
              value: America/Denver
            - name: POLLING_INTERVAL
              value: '60'
            - name: SERVER_URL
              value: https://podfetch.durbin.casa
            - name: DATABASE_URL
              value: sqlite:///app/db/podcast.db
          ports:
            - name: http
              containerPort: 8000
