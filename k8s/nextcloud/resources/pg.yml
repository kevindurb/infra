---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 3
  enableSuperuserAccess: true
  storage:
    storageClass: local-storage
    size: 5Gi
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      destinationPath: s3://postgres-wal-backups
      endpointURL: http://minio-api-service
      s3Credentials:
        accessKeyId:
          name: minio-secret
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: minio-secret
          key: MINIO_SECRET_KEY
