---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob
spec:
  schedule: '*/15 * * * *' # Every 15 minutes
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: nextcloud-cron
              image: curlimages/curl:latest # Use the curl image
              args:
                - '-s' # Silent mode to reduce logs
                - 'https://nextcloud.durbin.casa/cron.php' # Replace with your actual Nextcloud URL
          restartPolicy: OnFailure
