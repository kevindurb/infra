---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: 'true'
data:
  nextcloud.yml: |
    endpoints:
      - name: Nextcloud
        url: http://nextcloud-service/status.php
        headers:
          Content-Type: application/json
        conditions:
          - '[STATUS] == 200'
