---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: nextcloud
          image: docker.io/library/nextcloud:30.0.0
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: volume
              mountPath: /var/www/html
          env:
            - name: TZ
              value: America/Denver
            - name: REDIS_HOST
              value: nextcloud-valkey-service
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: nextcloud-postgres-app
                  key: host
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: nextcloud-postgres-app
                  key: dbname
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: nextcloud-postgres-app
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-postgres-app
                  key: password
            - name: SMTP_HOST
              value: smtp-relay-service.default
            - name: SMTP_PORT
              value: '25'
            - name: SMTP_AUTH_TYPE
              value: PLAIN
            - name: MAIL_FROM_ADDRESS
              value: beavercloud@fastmail.com
          ports:
            - name: http
              containerPort: 80
