---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
        - name: tmp
          emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: handbrake-web-server
          image: ghcr.io/thenickoftime/handbrake-web-server:0.7.0
          resources:
            requests:
              memory: 100M
            limits:
              memory: 200M
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: volume
              mountPath: /data
            - name: tmp
              mountPath: /tmp
          env:
            - name: TZ
              value: America/Denver
          ports:
            - name: http
              containerPort: 9999

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: worker-deployment
  labels: &labels
    app.kubernetes.io/component: worker
spec:
  replicas: 3
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: tmp
          emptyDir: {}
      # initContainers:
      #   - name: init-check
      #     image: alpine:latest
      #     command: ['sleep', '10']
      #     env:
      #       - name: SERVICE_URL
      #         value: 'http://handbrake-web-service'
      #     probe:
      #       httpGet:
      #         path: /
      #         port: 8080
      #         timeoutSeconds: 1
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: handbrake-web-worker
          image: ghcr.io/thenickoftime/handbrake-web-worker:0.7.0
          resources:
            requests:
              memory: 1G
            limits:
              memory: 4G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          env:
