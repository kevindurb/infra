---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/component: web
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      volumes:
        - name: tmp
          emptyDir: {}
        - name: config-volume
          persistentVolumeClaim:
            claimName: config-volume
        - name: truenas-media
          persistentVolumeClaim:
            claimName: truenas-media
        - name: ripping-storage
          persistentVolumeClaim:
            claimName: truenas-ripping-storage
      containers:
        - name: radarr
          image: ghcr.io/onedr0p/radarr:5.16.3@sha256:c486358da837234118d4d3bedb88269e6ad55919efc31aa84cb478780d59b93a
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          resources:
            requests:
              memory: 200M
            limits:
              memory: 500M
          env:
            - name: TZ
              value: America/Denver
            - name: RADARR__AUTH__METHOD
              value: External
            - name: RADARR__AUTH__REQUIRED
              value: DisabledForLocalAddresses
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: ripping-storage
              mountPath: /output
            - name: config-volume
              mountPath: /config
            - name: truenas-media
              mountPath: /media
          ports:
            - name: web
              containerPort: 7878

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: web
      port: 80
      targetPort: web
