---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.9.0@sha256:37c1570c0427e02fc7c947ef2c04e8995b8347b7abc9fcf1dbb4e376a4b221a7
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          envFrom:
            - secretRef:
                name: oauth2-proxy-secret
          env:
            - name: TZ
              value: America/Denver
            - name: OAUTH2_PROXY_OIDC_ISSUER_URL
              value: https://pass.durbin.casa
            - name: OAUTH2_PROXY_INSECURE_OIDC_SKIP_ISSUER_VERIFICATION
              value: 'true'
            - name: OAUTH2_PROXY_PROVIDER
              value: oidc
            - name: OAUTH2_PROXY_SCOPE
              value: openid email profile
            - name: OAUTH2_PROXY_REVERSE_PROXY
              value: 'true'
            - name: OAUTH2_PROXY_EMAIL_DOMAINS
              value: '*'
            - name: OAUTH2_PROXY_COOKIE_SECURE
              value: 'true'
            - name: OAUTH2_PROXY_HTTP_ADDRESS
              value: 0.0.0.0:4180
            - name: OAUTH2_PROXY_INSECURE_OIDC_ALLOW_UNVERIFIED_EMAIL
              value: 'true'
            - name: OAUTH2_PROXY_WHITELIST_DOMAINS
              value: .durbin.casa
            - name: OAUTH2_PROXY_COOKIE_DOMAINS
              value: .durbin.casa
            - name: OAUTH2_PROXY_SET_XAUTHREQUEST
              value: 'true'
          ports:
            - name: http
              containerPort: 4180
