---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 2
  strategy:
    type: Recreate
  template:
    spec:
      nodeSelector:
        nvidia.com/gpu.present: 'true'
        nvidia.com/gpu.product: NVIDIA-GeForce-GTX-1060-6GB-SHARED
      runtimeClassName: nvidia
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
      containers:
        - name: ollama
          image: docker.io/ollama/ollama:0.4.1@sha256:e7ef02e7135734e999a32a3cf88d69e0c249966d167678999589957581d2d72d
          resources:
            limits:
              nvidia.com/gpu: 1
              memory: 4G
            requests:
              memory: 4G
          env:
            - name: PATH
              value: /usr/local/nvidia/bin:/usr/local/cuda/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
            - name: LD_LIBRARY_PATH
              value: /usr/local/nvidia/lib:/usr/local/nvidia/lib64
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: compute,utility
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
          volumeMounts:
            - name: volume
              mountPath: /root/.ollama
          ports:
            - name: http
              containerPort: 11434

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 20Gi

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
