# !yamlfmt!:ignore
---
# yaml-language-server: $schema=https://www.authelia.com/schemas/v4.38/json-schema/configuration.json
theme: auto

server:
  buffers:
    read: 8192
    write: 8192

log:
  level: debug

totp:
  disable: false
  issuer: authelia.com

webauthn:
  disable: false

duo_api:
  disable: true

authentication_backend:
  password_reset:
    disable: true
  file:
    path: /config/users.yml

access_control:
  default_policy: two_factor
  networks:
    - name: internal
      networks:
        - 192.168.0.0/16
  rules:
    - domain: 'whoami.durbin.casa'
      policy: bypass
      networks:
        - internal

session:
  redis:
    host: authelia-valkey-service

  cookies:
    - domain: durbin.casa
      authelia_url: https://auth.durbin.casa

storage:
  postgres: {}

notifier:
  disable_startup_check: false
  smtp:
    host: smtp-relay-service.default
    port: 25
    disable_require_tls: true

telemetry:
  metrics:
    enabled: true
    address: 'tcp://:9959/metrics'
