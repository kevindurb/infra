---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 3
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: service-account
      enableServiceLinks: false
      volumes:
        - name: config
          configMap:
            name: config
        - name: users
          secret:
            secretName: authelia-secret
        - name: config-dir
          emptyDir: {}
      containers:
        - image: ghcr.io/kiwigrid/k8s-sidecar:1.27.5
          name: config-sync
          env:
            - name: FOLDER
              value: /config/config.d/
            - name: LABEL
              value: authelia.com/enabled
            - name: NAMESPACE
              value: ALL
            - name: RESOURCE
              value: both
          volumeMounts:
            - name: config-dir
              mountPath: /config/config.d/
        - name: authelia
          image: ghcr.io/authelia/authelia:4.38.10
          command: [authelia]
          resources:
            requests:
              memory: 100M
            limits:
              memory: 500M
          args:
            - --config=/config/config.d/
          volumeMounts:
            - name: config-dir
              mountPath: /config/config.d
            - name: config
              mountPath: /config/config.d/configuration.yml
              subPath: configuration.yml
              readOnly: true
            - name: users
              mountPath: /config/users.yml
              subPath: users.yml
              readOnly: true
          env:
            - name: AUTHELIA_SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: authelia-secret
                  key: AUTHELIA_SESSION_SECRET
            - name: AUTHELIA_STORAGE_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: authelia-secret
                  key: AUTHELIA_STORAGE_ENCRYPTION_KEY
            - name: X_AUTHELIA_CONFIG_FILTERS
              value: template
            - name: TZ
              value: America/Denver
            - name: AUTHELIA_NOTIFIER_SMTP_SENDER
              value: beavercloud@fastmail.com
            - name: AUTHELIA_STORAGE_POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: authelia-postgres-app
                  key: dbname
            - name: AUTHELIA_STORAGE_POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: authelia-postgres-app
                  key: user
            - name: AUTHELIA_STORAGE_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authelia-postgres-app
                  key: password
            - name: AUTHELIA_STORAGE_POSTGRES_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: authelia-postgres-app
                  key: host
          livenessProbe:
            httpGet: &probeHttp
              path: /api/health
              port: 9091
            initialDelaySeconds: 0
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet: *probeHttp
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          startupProbe:
            httpGet: *probeHttp
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 6
          ports:
            - name: http
              containerPort: 9091
            - name: prometheus
              containerPort: 9959
