---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: synapse-secret
          secret:
            secretName: synapse-secret
        - name: synapse-secret
          configMap:
            name: log-config
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: synapse
          image: ghcr.io/element-hq/synapse:v1.116.0
          resources:
            requests:
              memory: 100M
            limits:
              memory: 200M
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: synapse-secret
              mountPath: /data/homeserver.yml
              subPath: matrix-config
              readOnly: true
            - name: synapse-secret
              mountPath: /data/matrix.durbin.casa.signing.key.yml
              subPath: matrix-signing-key
              readOnly: true
            - name: log-config
              mountPath: /data/matrix.durbin.casa.log.config
              subPath: log-config
              readOnly: true
          env:
            - name: TZ
              value: America/Denver
            - name: SYNAPSE_CONFIG_PATH
              value: /data/homeserver.yml
          ports:
            - name: http
              containerPort: 8008
