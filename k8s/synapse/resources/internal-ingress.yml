---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer

    gethomepage.dev/href: 'https://synapse.durbin.casa'
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/app: synapse
    gethomepage.dev/group: Other
    gethomepage.dev/icon: synapse
    gethomepage.dev/name: Synapse
    gethomepage.dev/widget.type: synapse
    gethomepage.dev/widget.url: http://synapse-service

spec:
  ingressClassName: internal
  rules:
    - host: &host synapse.durbin.casa
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: http
  tls:
    - secretName: durbin-casa-wildcard-cert
      hosts:
        - *host
