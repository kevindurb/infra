---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: smtp
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: config-map
          configMap:
            name: config
      containers:
        - name: smtp-relay
          image: ghcr.io/foxcpp/maddy:0.8.1@sha256:55636d8a29588eea62d81d51acdafe38e0f694fb91801ab12dc1ed8c47b6439d
          resources:
            requests:
              memory: 50M
            limits:
              memory: 100M
          volumeMounts:
            - name: config-map
              mountPath: /data/maddy.conf
              subPath: maddy.conf
              readOnly: true
          envFrom:
            - secretRef:
                name: smtp-relay-secret
          env:
            - name: SMTP_RELAY_SMTP_PORT
              value: '25'
            - name: SMTP_RELAY_METRICS_PORT
              value: '8080'
          ports:
            - name: smtp
              containerPort: 25
