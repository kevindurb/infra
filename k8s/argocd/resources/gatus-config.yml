---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: 'true'
data:
  argocd.yml: |
    endpoints:
      - name: Argocd
        group: Infra
        url: https://argocd-server.argocd
        client:
          insecure: true
        conditions:
          - '[STATUS] == 200'
