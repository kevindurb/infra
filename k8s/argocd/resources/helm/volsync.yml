---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volsync
spec:
  project: default
  source:
    repoURL: https://backube.github.io/helm-charts/
    targetRevision: 0.12.1
    chart: volsync
  destination:
    server: https://kubernetes.default.svc
    namespace: volsync-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
