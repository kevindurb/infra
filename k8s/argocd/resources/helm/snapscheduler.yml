---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: snapscheduler
spec:
  project: default
  source:
    repoURL: https://backube.github.io/helm-charts/
    targetRevision: 3.4.0
    chart: snapscheduler
  destination:
    server: https://kubernetes.default.svc
    namespace: backube-snapscheduler
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
