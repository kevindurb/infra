---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redash-helm
spec:
  project: default
  sources:
    - repoURL: https://getredash.github.io/contrib-helm-chart
      targetRevision: 3.0.1
      chart: redash
      helm:
        valueFiles:
          - $values/k8s/redash/values.yml
    - repoURL: https://github.com/kevindurb/infra.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: redash
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
