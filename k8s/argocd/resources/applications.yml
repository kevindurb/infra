---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
    applicationsSync: create-update
  goTemplate: true
  generators:
    - list:
        elements:
          - name: argocd
            namespace: argocd
          - name: cluster-secret-store
          - name: cnpg
          - name: external-dns
          - name: external-snapshotter
          - name: external-volumes
          - name: filebrowser
          - name: handbrake-web
          - name: healthchecks
          - name: home-assistant
          - name: local-path-provisioner
          - name: makemkv
          - name: manyfold
          - name: mealie
          - name: metallb
          - name: minio
          - name: mosquitto
          - name: network-policies
          - name: node-exporter
          - name: omada
          - name: pihole
          - name: prusaslicer
          - name: radarr
          - name: reloader
          - name: romm
          - name: scrypted
          - name: searxng
          - name: smartctl-exporter
          - name: smtp-relay
          - name: sonarr
          - name: speedtest-exporter
          - name: syncthing
          - name: system-upgrade
          - name: time-slicing-config
          - name: watchyourlan
          - name: zigbee2mqtt
  template:
    metadata:
      name: '{{ .name }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/kevindurb/infra.git
        targetRevision: HEAD
        path: k8s/{{ .name }}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ or .namespace "default" }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
