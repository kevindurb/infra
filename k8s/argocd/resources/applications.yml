---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
spec:
  goTemplate: true
  generators:
    - list:
        elements:
          - name: argocd
            namespace: argocd
          - name: audiobookshelf
          - name: authelia
          - name: adminer
          - name: alertmanager
          - name: calibre
          - name: calibre-web
          - name: cert-manager
          - name: cloudflared
          - name: cluster-secret-store
          - name: cnpg
          - name: common
          - name: dashboard
          - name: docmost
          - name: external-dns
          - name: external-snapshotter
          - name: external-volumes
          - name: filebrowser
          - name: freshrss
          - name: frigate
          - name: gatus
          - name: grafana
          - name: guacamole
          - name: handbrake
          - name: healthchecks
          - name: hdhomerun
          - name: home-assistant
          - name: homepage
          - name: idrac
          - name: jellyfin
          - name: kanboard
          - name: local-path-provisioner
          - name: makemkv
          - name: manyfold
          - name: mealie
          - name: metallb
          - name: minecraft
          - name: minio
          - name: mosquitto
          - name: nocodb
          - name: node-exporter
          - name: ollama
          - name: omada
          - name: open-webui
          - name: openwrt
          - name: orcaslicer
          - name: pihole
          - name: prometheus
          - name: radarr
          - name: scrypted
          - name: smartctl-exporter
          - name: smokeping
          - name: smtp-relay
          - name: sonarr
          - name: speedtest-exporter
          - name: tailscale-extra
          - name: time-slicing-config
          - name: truenas
          - name: memos
          - name: whoami
          - name: windows
          - name: zigbee2mqtt
  template:
    metadata:
      name: '{{ .name }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/kevindurb/infra.git
        targetRevision: HEAD
        path: k8s/{{ .name }}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ or .namespace "default" }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
