---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
    applicationsSync: create-update
  goTemplate: true
  generators:
    - list:
        elements:
          - name: argocd
            namespace: argocd
          - name: authelia
          - name: adminer
          - name: calibre
          - name: calibre-web
          - name: cert-manager
          - name: cloudflared
          - name: cluster-secret-store
          - name: cnpg
          - name: common
          - name: dashboard
          - name: ente
          - name: external-dns
          - name: external-snapshotter
          - name: external-volumes
          - name: filebrowser
          - name: flaresolverr
          - name: functions
          - name: gatus
          - name: handbrake-web
          - name: healthchecks
          - name: hdhomerun
          - name: home-assistant
          - name: homepage
          - name: idrac
          - name: jellyfin
          - name: jellyseerr
          - name: local-path-provisioner
          - name: mainsail
          - name: makemkv
          - name: manyfold
          - name: mealie
          - name: metallb
          - name: minecraft
          - name: miniflux
          - name: minio
          - name: mosquitto
          - name: network-policies
          - name: node-exporter
          - name: ollama
          - name: omada
          - name: open-webui
          - name: openwrt
          - name: pihole
          - name: prowlarr
          - name: prusaslicer
          - name: qbittorrent
          - name: radarr
          - name: reloader
          - name: romm
          - name: scrypted
          - name: searxng
          - name: smartctl-exporter
          - name: smokeping
          - name: smtp-relay
          - name: sonarr
          - name: speedtest-exporter
          - name: syncthing
          - name: time-slicing-config
          - name: truenas
          - name: wallabag
          - name: watchyourlan
          - name: zigbee2mqtt
  template:
    metadata:
      name: '{{ .name }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/kevindurb/infra.git
        targetRevision: HEAD
        path: k8s/{{ .name }}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ or .namespace "default" }}'
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
          allowEmpty: false
