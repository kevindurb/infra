---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: config
          configMap:
            name: config
      # - romm_resources:/romm/resources # Resources fetched from IGDB (covers, screenshots, etc.)
      # - romm_redis_data:/redis-data # Cached data for background tasks
      # - /path/to/library:/romm/library # Your game library
      # - /path/to/assets:/romm/assets # Uploaded saves, states, etc.
      # - /path/to/config:/romm/config # Path where config.yml is stored
      #   - name: volume
      #     persistentVolumeClaim:
      #       claimName: volume
      containers:
        - name: romm
          image: ghcr.io/rommapp/romm:3.5.1
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: config
              mountPath: /romm/config/config.yml
              subPath: config.yml
              readOnly: true
          env:
            - name: TZ
              value: America/Denver
            - name: DB_HOST
              value: romm-mariadb-service
            - name: DB_NAME
              value: app
            - name: DB_USER
              value: app
            - name: DB_PASSWD
              valueFrom:
                secretKeyRef:
                  name: romm-mariadb-app
                  key: password
            - name: ROMM_AUTH_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: romm-secret
                  key: APP_SECRET
            # - name: IGDB_CLIENT_ID
            #   value: # Generate an ID and SECRET in IGDB
            # - name: IGDB_CLIENT_SECRET
            #   value: # https://api-docs.igdb.com/#account-creation
            # - name: MOBYGAMES_API_KEY
            #   value: # https://www.mobygames.com/info/api/
            # - name: STEAMGRIDDB_API_KEY
            #   value: # https://github.com/rommapp/romm/wiki/Generate-API-Keys#steamgriddb
          ports:
            - name: http
              containerPort: 8080
