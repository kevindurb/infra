---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: tmp
          emptyDir: {}
        - name: config
          configMap:
            name: config
        - name: truenas-media
          persistentVolumeClaim:
            claimName: truenas-media
      containers:
        - name: romm
          image: ghcr.io/rommapp/romm:3.5.1
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: config
              mountPath: /romm/config/config.yml
              subPath: config.yml
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: truenas-media
              mountPath: /romm
              subPath: romm
          env:
            - name: TZ
              value: America/Denver
            - name: REDIS_HOST
              value: romm-valkey-service
            - name: DB_HOST
              value: romm-mariadb-service
            - name: DB_NAME
              value: app
            - name: DB_USER
              value: app
            - name: DB_PASSWD
              valueFrom:
                secretKeyRef:
                  name: romm-mariadb-app
                  key: password
            - name: ROMM_AUTH_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: romm-secret
                  key: APP_SECRET
            - name: IGDB_CLIENT_ID
              value: wah8vs972r4lwu2yrhzfvrhncn5cep
            - name: IGDB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: romm-secret
                  key: IGDB_CLIENT_SECRET
            # - name: MOBYGAMES_API_KEY
            #   value: # https://www.mobygames.com/info/api/
            # - name: STEAMGRIDDB_API_KEY
            #   value: # https://github.com/rommapp/romm/wiki/Generate-API-Keys#steamgriddb
          ports:
            - name: http
              containerPort: 8080
