---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-volume
      containers:
        - name: mealie
          image: ghcr.io/mealie-recipes/mealie:v2.8.0@sha256:63aef46d90975d9cf9c0fdb9399fc2fe36acd222e1db6be99c504b9ccdbee967
          resources:
            requests:
              memory: 300M
            limits:
              memory: 1G
          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: TZ
              value: America/Denver
            - name: MAX_WORKERS
              value: '1'
            - name: WEB_CONCURRENCY
              value: '1'
            - name: BASE_URL
              value: https://mealie.durbin.casa
            - name: OIDC_AUTH_ENABLED
              value: '1'
            - name: OIDC_SIGNUP_ENABLED
              value: '1'
            - name: OIDC_CONFIGURATION_URL
              value: http://pocket-id-web-service.auth/.well-known/openid-configuration
            - name: OIDC_CLIENT_ID
              value: 335701f1-f1e8-4bb1-bdb6-cfbcc872f7ae
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mealie-oidc-client-secret
                  key: OIDC_CLIENT_SECRET
            - name: OIDC_USER_GROUP
              value: member
            - name: OIDC_ADMIN_GROUP
              value: admin
            - name: OIDC_AUTO_REDIRECT
              value: '1'
            - name: OIDC_PROVIDER_NAME
              value: Pocket ID
            - name: OPENAI_BASE_URL
              value: http://ollama-service.ai/v1
            - name: OPENAI_API_KEY
              value: fakefakefakefake
            - name: OPENAI_MODEL
              value: llama3.1:latest
            - name: OPENAI_ENABLE_IMAGE_SERVICES
              value: 'false'
          volumeMounts:
            - name: data-volume
              mountPath: /app/data
          ports:
            - name: http
              containerPort: 9000

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
