---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  template:
    spec:
      containers:
        - image: docker.io/library/eclipse-mosquitto:2.0.20@sha256:090d745b6435d10a31acb82eee999ec36a2d7f416cc4f578c0a298c42af2ea14
          name: mosquitto
          resources:
            requests:
              memory: 5M
            limits:
              memory: 10M
          ports:
            - name: mosquitto
              containerPort: 1883
          volumeMounts:
            - name: conf-map
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
              readOnly: true
      volumes:
        - name: conf-map
          configMap:
            name: conf-file

---
apiVersion: v1
kind: Service
metadata:
  name: service
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.50.6
spec:
  type: LoadBalancer
  ports:
    - name: mosquitto
      port: 1883
      targetPort: mosquitto
