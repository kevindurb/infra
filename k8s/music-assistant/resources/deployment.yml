---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      hostNetwork: true
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
      containers:
        - name: music-assistant
          securityContext:
            privileged: true
          image: ghcr.io/music-assistant/server:2.1.1
          volumeMounts:
            - name: volume
              mountPath: /data
          ports:
            - name: web
              containerPort: 8095
            - name: stream
              containerPort: 8097
