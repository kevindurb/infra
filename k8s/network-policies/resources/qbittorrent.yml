---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: qbittorrent
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/instance: internal-ingress-nginx
      ports: &ports
        - port: 80
          protocol: TCP
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: radarr
      ports: *ports
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: sonarr
      ports: *ports
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: homepage
      ports: *ports
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: gatus
      ports: *ports
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    - to:
        - ipBlock:
            cidr: 10.0.0.0/8
      ports:
        - protocol: TCP
          port: 443
    - to:
        - ipBlock:
            cidr: 100.0.0.0/8
