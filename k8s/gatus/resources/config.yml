---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
data:
  gatus.yml: |
    ---
    metrics: true

    storage:
      type: sqlite
      path: /data/data.db

    endpoints:
      - name: Gatus
        group: Monitoring
        url: http://gatus-service
        conditions:
          - '[STATUS] == 200'

      - name: Google
        group: External
        url: https://google.com
        conditions:
          - '[STATUS] == 200'

      - name: OpenWRT
        group: Infra
        url: https://192.168.1.1
        client:
          insecure: true
        conditions:
          - '[STATUS] == 200'

      - name: iDRAC
        group: Infra
        url: https://192.168.100.200/login.html
        client:
          insecure: true
        headers:
          'Accept-Encoding': 'deflate, gzip, br, zstd'
        conditions:
          - '[STATUS] == 200'
