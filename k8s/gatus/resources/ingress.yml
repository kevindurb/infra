---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    gethomepage.dev/href: 'https://status.durbin.casa'
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/app: gatus
    gethomepage.dev/group: Status
    gethomepage.dev/icon: gatus
    gethomepage.dev/name: Gatus
    gethomepage.dev/widget.type: gatus
    gethomepage.dev/widget.url: http://gatus-service
spec:
  ingressClassName: nginx
  rules:
    - host: status.durbin.casa
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: web
