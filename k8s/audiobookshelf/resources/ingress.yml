---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer

    gethomepage.dev/href: 'https://audiobookshelf.durbin.casa'
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/app: audiobookshelf
    gethomepage.dev/group: Other
    gethomepage.dev/icon: audiobookshelf
    gethomepage.dev/name: Audiobookshelf
    gethomepage.dev/widget.type: audiobookshelf
    gethomepage.dev/widget.url: http://audiobookshelf-service

    nginx.ingress.kubernetes.io/auth-method: GET
    nginx.ingress.kubernetes.io/auth-url: http://authelia-service.default.svc.cluster.local/api/authz/auth-request
    nginx.ingress.kubernetes.io/auth-signin: https://auth.durbin.casa?rm=
    nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
spec:
  ingressClassName: nginx
  rules:
    - host: &host audiobookshelf.durbin.casa
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: service
                port:
                  name: http
  tls:
    - secretName: durbin-casa-wildcard-cert
      hosts:
        - *host
