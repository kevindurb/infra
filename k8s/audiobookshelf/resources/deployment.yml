---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
        - name: truenas-media
          persistentVolumeClaim:
            claimName: truenas-media
      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:2.12.3
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          resources:
            limits:
              memory: 1G
          volumeMounts:
            - name: volume
              mountPath: /config
              subPath: /config
            - name: volume
              mountPath: /metadata
              subPath: /metadata
            - name: truenas-media
              mountPath: /media
          ports:
            - name: http
              containerPort: 80
