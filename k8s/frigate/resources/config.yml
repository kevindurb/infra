---
mqtt:
  host: mosquitto-service

detect:
  enabled: false

record:
  enabled: true
  retain:
    days: 3
    mode: all
  events:
    retain:
      default: 30
      mode: motion

snapshots:
  enabled: true

birdseye:
  enabled: true
  mode: continuous

