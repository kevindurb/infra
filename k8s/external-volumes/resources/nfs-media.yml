---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media
spec:
  capacity:
    storage: 12Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.42.100
    path: /media
  mountOptions:
    - nolock

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media
spec:
  resources:
    requests:
      storage: 12Ti
  accessModes:
    - ReadWriteMany
  storageClassName: ''
  volumeName: nfs-media
