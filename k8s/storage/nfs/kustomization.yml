---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: storage
namePrefix: nfs-

resources:
  - ./resources/resources.yml

configMapGenerator:
  - name: exports
    files:
      - ./resources/exports.txt

labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app.kubernetes.io/name: nfs
