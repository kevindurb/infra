---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: nfs
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      nodeSelector:
        kubernetes.io/hostname: stack-agent-02
      volumes:
        - name: exports
          configMap:
            name: exports
        - name: tank-media
          persistentVolumeClaim:
            claimName: tank-media
      containers:
        - name: nfs
          image: docker.io/erichough/nfs-server
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: true
            capabilities:
              add: [SYS_ADMIN]
          volumeMounts:
            - name: exports
              mountPath: /etc/exports
              subPath: exports.txt
            - name: tank-media
              mountPath: /media
              subPath: exports.txt
          env:
            - name: TZ
              value: America/Denver
          ports:
            - name: nfs
              containerPort: 2049

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tank-media
spec:
  resources:
    requests:
      storage: 12Ti
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  volumeName: tank-media

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: tank-media
spec:
  capacity:
    storage: 12Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /tank/media
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values: [stack-agent-02]

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  selector:
    app.kubernetes.io/component: nfs
  ports:
    - name: nfs
      port: 2049
      targetPort: nfs
