---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      nodeSelector:
        kubernetes.io/hostname: stack-agent-02
      volumes:
        - name: tank-media
          persistentVolumeClaim:
            claimName: tank-media
      containers:
        - name: nfs
          image: registry.k8s.io/volume-nfs:0.8
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: true
          volumeMounts:
            - name: tank-media
              mountPath: /exports
          env:
            - name: TZ
              value: America/Denver
          ports:
            - name: nfs
              containerPort: 2049
            - name: mountd
              containerPort: 20048
            - name: rpcbind
              containerPort: 111

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tank-media
spec:
  resources:
    requests:
      storage: 12Ti
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  volumeName: tank-media

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: tank-media
spec:
  capacity:
    storage: 12Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /tank/media
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values: [stack-agent-02]

---
apiVersion: v1
kind: Service
metadata:
  name: media
spec:
  selector:
    app.kubernetes.io/component: media
  ports:
    - name: nfs
      port: 2049
    - name: mountd
      port: 20048
    - name: rpcbind
      port: 111
