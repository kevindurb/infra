---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media
  annotations:
    reloader.stakater.com/auto: 'true'
  labels: &labels
    app.kubernetes.io/component: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      nodeSelector:
        kubernetes.io/hostname: stack-agent-02
      volumes:
        - name: tank-media
          persistentVolumeClaim:
            claimName: tank-media
        - name: modules
          hostPath:
            path: /lib/modules
      containers:
        - name: nfs
          image: docker.io/erichough/nfs-server:2.2.1
          resources:
            requests:
              memory: 100M
            limits:
              memory: 1G
          securityContext:
            privileged: true
            capabilities:
              add: [SYS_ADMIN, SYS_MODULE]
          volumeMounts:
            - name: tank-media
              mountPath: /media
            - name: modules
              mountPath: /lib/modules
              readOnly: true
          env:
            - name: TZ
              value: America/Denver
            - name: NFS_LOG_LEVEL
              value: DEBUG
            - name: NFS_EXPORT_0
              value: /media *(rw,sync,no_subtree_check)
          ports:
            - name: nfs
              containerPort: 2049
            - name: nfs-udp
              containerPort: 2049
              protocol: UDP

            - name: rpcbind
              containerPort: 111
            - name: rpcbind-udp
              containerPort: 111
              protocol: UDP

            - name: statd
              containerPort: 32765
            - name: statd-udp
              containerPort: 32765
              protocol: UDP

            - name: mountd
              containerPort: 32767
            - name: mountd-udp
              containerPort: 32767
              protocol: UDP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tank-media
spec:
  resources:
    requests:
      storage: 12Ti
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  volumeName: tank-media

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: tank-media
spec:
  capacity:
    storage: 12Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /tank/media
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values: [stack-agent-02]

---
apiVersion: v1
kind: Service
metadata:
  name: media
  annotations:
    tailscale.com/expose: 'true'
spec:
  clusterIP: 10.43.0.42
  selector:
    app.kubernetes.io/component: media
  ports:
    - name: nfs
      port: 2049
    - name: nfs-udp
      port: 2049
      protocol: UDP

    - name: rpcbind
      port: 111
    - name: rpcbind-udp
      port: 111
      protocol: UDP

    - name: statd
      port: 32765
    - name: statd-udp
      port: 32765
      protocol: UDP

    - name: mountd
      port: 32767
    - name: mountd-udp
      port: 32767
      protocol: UDP
