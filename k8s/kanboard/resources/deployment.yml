---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
        - name: plugins-volume
          persistentVolumeClaim:
            claimName: plugins-volume
      containers:
        - name: kanboard
          image: docker.io/kanboard/kanboard:v1.2.40
          resources:
            requests:
              memory: 50M
            limits:
              memory: 100M
          volumeMounts:
            - name: volume
              mountPath: /var/www/app/data
            - name: plugins-volume
              mountPath: /var/www/app/plugins
          env:
            - name: PLUGIN_INSTALLER
              value: 'true'
          ports:
            - name: web
              containerPort: 80
