---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: internal-ingress
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTP'
    gethomepage.dev/href: 'https://miniflux.durbin.casa'
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/app: miniflux
    gethomepage.dev/group: Apps
    gethomepage.dev/icon: miniflux
    gethomepage.dev/name: Miniflux
    gethomepage.dev/widget.type: miniflux
    gethomepage.dev/widget.url: http://miniflux-web-service
    gethomepage.dev/widget.key: '{{HOMEPAGE_VAR_MINIFLUX_API_KEY}}'
    nginx.ingress.kubernetes.io/auth-url: http://oauth2-proxy-web-service.auth.svc.cluster.local/oauth2/auth
    nginx.ingress.kubernetes.io/auth-signin: https://oauth2-proxy.durbin.casa/oauth2/start
    nginx.ingress.kubernetes.io/auth-response-headers: X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Preferred-Username
spec:
  ingressClassName: internal
  rules:
    - host: &host miniflux.durbin.casa
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: web-service
                port:
                  name: http
  tls:
    - secretName: durbin-casa-wildcard-cert
      hosts:
        - *host
