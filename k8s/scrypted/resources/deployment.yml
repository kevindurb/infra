---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels: &labels
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: volume
      hostNetwork: true
      nodeSelector:
        nvidia.com/gpu.present: 'true'
      runtimeClassName: nvidia
      containers:
        - name: scrypted
          image: ghcr.io/koush/scrypted:v0.119.3-jammy-nvidia@sha256:85ac7b477a68efb89d6558ad64207028eaa1c9d752228d00af5662825586f126
          env:
            - name: SCRYPTED_DOCKER_AVAHI
              value: 'true'
          resources:
            requests:
              memory: 750M
            limits:
              nvidia.com/gpu: 1
              memory: 1G
          volumeMounts:
            - name: volume
              mountPath: /server/volume
          ports:
            - name: web
              containerPort: 11080
