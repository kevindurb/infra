# yaml-language-server: $schema=https://taskfile.dev/schema.json
---
version: '3'

env:
  APP: '{{.APP}}'
  COMP: '{{or .COMP "web"}}'
  IMG: '{{.IMG}}'
  PORT: '{{or .PORT "80"}}'
  PROTO: '{{or .PROTO "http"}}'
  SUBDOMAIN: '{{or .SUBDOMAIN .APP}}'
  IP: '{{.IP}}'
  SIZE: '{{or .size "1G"}}'

# TODO: can i refactor out the minijinja command?

vars:
  TEMPLATES_DIR: '{{.ROOT_DIR}}/.taskfiles/templates/resources'
  MINIJINJA_ARGS: >-
    --env
    --trim-blocks
    --lstrip-blocks
    --autoescape=none

tasks:
  app:
    aliases: [mk]
    cmds:
      - task: kustomization
      - task: deployment
      - task: service
      - task: internal-ingress
      - task: gatus

  external-app:
    aliases: [mk-ext]
    cmds:
      - task: kustomization
      - task: external-endpoint
      - task: gatus

  minijinja:
    internal: true
    dir: ./k8s/{{.APP}}
    requires:
      vars: [OUT_FILE, TEMPLATE]
    cmds:
      - mkdir -p {{dir .OUT_FILE}}
      - >
        minijinja-cli
        {{.MINIJINJA_ARGS}}
        {{.TEMPLATES_DIR}}/{{.TEMPLATE}}.yml.j2
        > {{.OUT_FILE}}

  kustomization:
    aliases: [ks]
    requires:
      vars: [APP]
    cmds:
      - task: minijinja
        vars:
          TEMPLATE: kustomization
          OUT_FILE: ./kustomization.yml

  deployment:
    aliases: [deploy]
    requires:
      vars: [APP, IMG, PORT]
    dir: ./k8s/{{.APP}}
    vars:
      OUT_FILE: './resources/{{or .COMP "web"}}-deployment.yml'
    cmds:
      - task: minijinja
        vars:
          TEMPLATE: deployment
          OUT_FILE: '{{.OUT_FILE}}'
      - kustomize edit add resource {{.OUT_FILE}}

  service:
    aliases: [svc]
    requires:
      vars: [APP]
    dir: ./k8s/{{.APP}}
    vars:
      OUT_FILE: './resources/{{or .COMP "web"}}-service.yml'
    cmds:
      - task: minijinja
        vars:
          TEMPLATE: service
          OUT_FILE: '{{.OUT_FILE}}'
      - kustomize edit add resource {{.OUT_FILE}}

  external-endpoint:
    aliases: [ext]
    requires:
      vars: [APP, IP]
    dir: ./k8s/{{.APP}}
    vars:
      OUT_FILE: './resources/external-endpoint.yml'
    cmds:
      - task: minijinja
        vars:
          TEMPLATE: external-endpoint
          OUT_FILE: '{{.OUT_FILE}}'
      - kustomize edit add resource {{.OUT_FILE}}

  internal-ingress:
    aliases: [int-ing]
    requires:
      vars: [APP]
    dir: ./k8s/{{.APP}}
    vars:
      OUT_FILE: './resources/internal-ingress.yml'
    cmds:
      - task: minijinja
        vars:
          TEMPLATE: internal-ingress
          OUT_FILE: '{{.OUT_FILE}}'
      - kustomize edit add resource {{.OUT_FILE}}

  external-ingress:
    aliases: [ext-ing]
    requires:
      vars: [APP]
    dir: ./k8s/{{.APP}}
    vars:
      OUT_FILE: ./resources/external-ingress.yml
    cmds:
      - task: minijinja
        vars:
          TEMPLATE: external-ingress
          OUT_FILE: '{{.OUT_FILE}}'
      - kustomize edit add resource {{.OUT_FILE}}

  persistent-volume-claim:
    aliases: [pvc]
    requires:
      vars: [APP]
    dir: ./k8s/{{.APP}}
    vars:
      OUT_FILE: ./resources/pvc.yml
    cmds:
      - task: minijinja
        vars:
          TEMPLATE: pvc
          OUT_FILE: '{{.OUT_FILE}}'
      - kustomize edit add resource {{.OUT_FILE}}

  postgres:
    aliases: [pg, db]
    requires:
      vars: [APP]
    dir: ./k8s/{{.APP}}
    vars:
      OUT_FILE: ./resources/postgres.yml
    cmds:
      - task: minijinja
        vars:
          TEMPLATE: postgres
          OUT_FILE: '{{.OUT_FILE}}'
      - kustomize edit add resource {{.OUT_FILE}}

  valkey:
    aliases: [redis]
    requires:
      vars: [APP]
    dir: ./k8s/{{.APP}}
    vars:
      OUT_FILE: ./resources/valkey.yml
    cmds:
      - task: minijinja
        vars:
          TEMPLATE: valkey
          OUT_FILE: '{{.OUT_FILE}}'
      - kustomize edit add resource {{.OUT_FILE}}

  bitwarden-secret:
    aliases: [secret]
    requires:
      vars: [APP]
    dir: ./k8s/{{.APP}}
    vars:
      OUT_FILE: ./resources/bitwarden-secret.yml
    cmds:
      - task: minijinja
        vars:
          TEMPLATE: bitwarden-secret
          OUT_FILE: '{{.OUT_FILE}}'
      - kustomize edit add resource {{.OUT_FILE}}

  gatus-config:
    aliases: [gatus]
    requires:
      vars: [APP]
    dir: ./k8s/{{.APP}}
    vars:
      OUT_FILE: ./resources/gatus-config.yml
    cmds:
      - task: minijinja
        vars:
          TEMPLATE: gatus-config
          OUT_FILE: '{{.OUT_FILE}}'
      - kustomize edit add resource {{.OUT_FILE}}
