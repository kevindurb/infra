# yaml-language-server: $schema=https://taskfile.dev/schema.json
---
version: '3'

# TODO: can i have global envs from vars?
# TODO: can i refactor out the minijinja command?

vars:
  TEMPLATES_DIR: '{{.ROOT_DIR}}/.taskfiles/templates/resources'
  MINIJINJA_ARGS: >-
    --env
    --trim-blocks
    --lstrip-blocks
    --autoescape=none

tasks:
  app:
    aliases: [mk]
    requires:
      vars: [APP, IMAGE]
    cmds:
      - task: kustomization
      - task: deployment
      - task: service
      - task: internal-ingress
      - task: gatus

  external-app:
    aliases: [mk-ext]
    requires:
      vars: [APP, IP]
    cmds:
      - task: kustomization
      - task: external-endpoint
      - task: gatus

  kustomization:
    aliases: [ks]
    requires:
      vars: [APP]
    dir: ./k8s/{{.APP}}
    env:
      APP: '{{.APP}}'
    cmds:
      - >
        minijinja-cli
        {{.MINIJINJA_ARGS}}
        {{.TEMPLATES_DIR}}/kustomization.yml.j2
        > kustomization.yml

  deployment:
    aliases: [deploy]
    requires:
      vars: [APP, IMAGE, PORT]
    dir: ./k8s/{{.APP}}/resources
    env:
      APP: '{{.APP}}'
      COMP: '{{or .COMP "web"}}'
      IMG: '{{.IMAGE}}'
      PORT: '{{.PORT}}'
    cmds:
      - >
        minijinja-cli
        {{.MINIJINJA_ARGS}}
        {{.TEMPLATES_DIR}}/deployment.yml.j2
        > {{or .COMP "web"}}-deployment.yml

  service:
    aliases: [svc]
    requires:
      vars: [APP]
    dir: ./k8s/{{.APP}}/resources
    env:
      APP: '{{.APP}}'
      COMP: '{{or .COMP "web"}}'
      PORT: '{{.PORT}}'
      PROTO: '{{or .PROTO "http"}}'
    cmds:
      - >
        minijinja-cli
        {{.MINIJINJA_ARGS}}
        {{.TEMPLATES_DIR}}/service.yml.j2
        > {{or .COMP "web"}}-service.yml

  external-endpoint:
    aliases: [ext]
    requires:
      vars: [APP, IP]
    dir: ./k8s/{{.APP}}/resources
    env:
      APP: '{{.APP}}'
      SUBDOMAIN: '{{or .subdomain .APP}}'
      IP: '{{.IP}}'
      PORT: '{{or .PORT "80"}}'
      PROTO: '{{or .PROTO "http"}}'
    cmds:
      - >
        minijinja-cli
        {{.MINIJINJA_ARGS}}
        {{.TEMPLATES_DIR}}/external-endpoint.yml.j2
        > external-endpoint.yml

  internal-ingress:
    aliases: [int-ing]
    requires:
      vars: [APP]
    dir: ./k8s/{{.APP}}/resources
    env:
      APP: '{{.APP}}'
      SUBDOMAIN: '{{or .subdomain .APP}}'
      PORT: '{{or .PORT "80"}}'
      PROTO: '{{or .PROTO "http"}}'
    cmds:
      - >
        minijinja-cli
        {{.MINIJINJA_ARGS}}
        {{.TEMPLATES_DIR}}/internal-ingress.yml.j2
        > internal-ingress.yml

  external-ingress:
    aliases: [ext-ing]
    requires:
      vars: [APP]
    dir: ./k8s/{{.APP}}/resources
    env:
      APP: '{{.APP}}'
      SUBDOMAIN: '{{or .subdomain .APP}}'
      PORT: '{{or .PORT "80"}}'
      PROTO: '{{or .PROTO "http"}}'
    cmds:
      - >
        minijinja-cli
        {{.MINIJINJA_ARGS}}
        {{.TEMPLATES_DIR}}/external-ingress.yml.j2
        > external-ingress.yml

  persistent-volume-claim:
    aliases: [pvc]
    requires:
      vars: [APP]
    dir: ./k8s/{{.APP}}/resources
    env:
      APP: '{{.APP}}'
      SIZE: '{{or .size "1G"}}'
    cmds:
      - >
        minijinja-cli
        {{.MINIJINJA_ARGS}}
        {{.TEMPLATES_DIR}}/pvc.yml.j2
        > pvc.yml

  postgres:
    aliases: [pg, db]
    requires:
      vars: [APP]
    dir: ./k8s/{{.APP}}/resources
    env:
      APP: '{{.APP}}'
    cmds:
      - >
        minijinja-cli
        {{.MINIJINJA_ARGS}}
        {{.TEMPLATES_DIR}}/postgres.yml.j2
        > postgres.yml

  valkey:
    aliases: [redis]
    requires:
      vars: [APP]
    dir: ./k8s/{{.APP}}/resources
    env:
      APP: '{{.APP}}'
    cmds:
      - >
        minijinja-cli
        {{.MINIJINJA_ARGS}}
        {{.TEMPLATES_DIR}}/valkey.yml.j2
        > valkey.yml

  bitwarden-secret:
    aliases: [secret]
    requires:
      vars: [APP]
    dir: ./k8s/{{.APP}}/resources
    env:
      APP: '{{.APP}}'
    cmds:
      - >
        minijinja-cli
        {{.MINIJINJA_ARGS}}
        {{.TEMPLATES_DIR}}/bitwarden-secret.yml.j2
        > bitwarden-secret.yml

  gatus-config:
    aliases: [gatus]
    requires:
      vars: [APP]
    dir: ./k8s/{{.APP}}/resources
    env:
      APP: '{{.APP}}'
      PROTO: '{{or .PROTO "http"}}'
    cmds:
      - >
        minijinja-cli
        {{.MINIJINJA_ARGS}}
        {{.TEMPLATES_DIR}}/gatus-config.yml.j2
        > gatus-config.yml
