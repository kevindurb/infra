        # metadata:
        #   name: volume-restore
        # spec:
        #   trigger:
        #     manual: manual-once
        #   restic:
        #     repository: volume-repository
        #     destinationPVC: {{ .name }}-volume
        #     copyMethod: Direct
        EOF
