# yaml-language-server: $schema=https://taskfile.dev/schema.json
---
version: '3'

tasks:
  mk:
    requires:
      vars: [appname, image]
    cmds:
      - task: ks
      - task: deploy
      - task: svc
      - task: int-ing
      - task: gatus

  mk-ext:
    requires:
      vars: [appname, ip]
    cmds:
      - task: ks
      - task: svc-ext
      - task: int-ing
        vars:
          external: true
      - task: gatus

  ks:
    requires:
      vars: [appname]
    dir: ./k8s/{{ .appname }}
    cmds:
      - |
        cat << EOF > kustomization.yml
        ---
        apiVersion: kustomize.config.k8s.io/v1beta1
        kind: Kustomization

        namePrefix: {{ .appname }}-

        resources: []

        labels:
          - pairs:
              app.kubernetes.io/name: {{ .appname }}
            includeTemplates: true
            includeSelectors: true
        EOF

  deploy:
    requires:
      vars: [appname, image]
    dir: ./k8s/{{ .appname }}/resources
    cmds:
      - |
        cat << EOF > deployment.yml
        ---
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: deployment
          labels: &labels
            app.kubernetes.io/component: {{ or .component "web" }}
        spec:
          replicas: 1
          strategy:
            type: Recreate
          selector:
            matchLabels: *labels
          template:
            metadata:
              labels: *labels
            spec:
              # volumes:
              #   - name: volume
              #     persistentVolumeClaim:
              #       claimName: volume
              securityContext:
                runAsNonRoot: true
                runAsUser: 1000
                runAsGroup: 1000
                fsGroup: 1000
              containers:
                - name: {{ or .name .appname }}
                  image: {{ .image }}
                  resources:
                    requests:
                      memory: 100M
                    limits:
                      memory: 200M
                  securityContext:
                    privileged: false
                    allowPrivilegeEscalation: false
                    runAsNonRoot: true
                    runAsUser: 1000
                    runAsGroup: 1000
                    readOnlyRootFilesystem: true
                    capabilities:
                      drop: [ALL]
                  # volumeMounts:
                  #   - name: volume
                  #     mountPath: /var/www/app/data
                  env:
                    - name: TZ
                      value: America/Denver
                  ports:
                    - name: {{ or .portname "http" }}
                      containerPort: {{ or .port 8080 }}
        EOF

  svc:
    requires:
      vars: [appname]
    dir: ./k8s/{{ .appname }}/resources
    cmds:
      - |
        cat << EOF > service.yml
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: service
        spec:
          selector:
            app.kubernetes.io/component: {{ or .component "web" }}
          ports:
            - name: {{ or .portname "http" }}
              port: {{ if eq .portname "https" }}443{{ else }}80{{ end }}
              targetPort: {{ or .portname "http" }}
        EOF

  svc-ext:
    requires:
      vars: [appname, ip]
    dir: ./k8s/{{ .appname }}/resources
    cmds:
      - |
        cat << EOF > service.yml
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: service
        spec:
          ports:
            - name: {{ or .portname "http" }}
              port: {{ if eq .portname "https" }}443{{ else }}80{{ end }}
              targetPort: {{ or .portname "http" }}

        ---
        apiVersion: discovery.k8s.io/v1
        kind: EndpointSlice
        metadata:
          name: service
          labels:
            kubernetes.io/service-name: {{ .appname }}-service
        addressType: IPv4
        ports:
          - name: {{ or .portname "http" }}
            appProtocol: http
            protocol: TCP
            port: {{ if eq .portname "https" }}443{{ else }}80{{ end }}
        endpoints:
          - addresses:
              - {{ .ip }}
            conditions: {}
        EOF

  int-ing:
    requires:
      vars: [appname]
    dir: ./k8s/{{ .appname }}/resources
    cmds:
      - |
        cat << EOF > internal-ingress.yml
        ---
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          name: ingress
          annotations:
            cert-manager.io/cluster-issuer: cloudflare-issuer
            {{ if eq .portname "https" }}nginx.ingress.kubernetes.io/backend-protocol: 'HTTPS'{{ end }}
            gethomepage.dev/href: 'https://{{ or .subdomain .appname }}.durbin.casa'
            gethomepage.dev/enabled: 'true'
            gethomepage.dev/app: {{ .appname }}
            gethomepage.dev/group: Other
            gethomepage.dev/icon: {{ .appname }}
            gethomepage.dev/name: {{ title .appname }}
            gethomepage.dev/widget.type: {{ .appname }}
            gethomepage.dev/widget.url: {{ or .portname "http" }}://{{ .appname }}-service
            {{ if .external }}
            gethomepage.dev/siteMonitor: {{ or .portname "http" }}://{{ .appname }}-service
            gethomepage.dev/external: 'true'
            {{ end }}
        spec:
          ingressClassName: internal
          rules:
            - host: &host {{ or .subdomain .appname }}.durbin.casa
              http:
                paths:
                  - pathType: Prefix
                    path: '/'
                    backend:
                      service:
                        name: service
                        port:
                          name: {{ or .portname "http" }}
          tls:
            - secretName: durbin-casa-wildcard-cert
              hosts:
                - *host
        EOF

  ext-ing:
    requires:
      vars: [appname]
    dir: ./k8s/{{ .appname }}/resources
    cmds:
      - |
        cat << EOF > external-ingress.yml
        ---
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          name: external-ingress
          annotations:
            cert-manager.io/cluster-issuer: cloudflare-issuer
            {{ if eq .portname "https" }}nginx.ingress.kubernetes.io/backend-protocol: 'HTTPS'{{ end }}
            gethomepage.dev/href: 'https://{{ or .subdomain .appname }}.durbin.casa'
            gethomepage.dev/enabled: 'true'
            gethomepage.dev/app: {{ .appname }}
            gethomepage.dev/group: Other
            gethomepage.dev/icon: {{ .appname }}
            gethomepage.dev/name: {{ title .appname }}
            gethomepage.dev/widget.type: {{ .appname }}
            gethomepage.dev/widget.url: {{ or .portname "http" }}://{{ .appname }}-service
            {{ if .external }}
            gethomepage.dev/siteMonitor: {{ or .portname "http" }}://{{ .appname }}-service
            gethomepage.dev/external: 'true'
            {{ end }}
            nginx.ingress.kubernetes.io/auth-method: GET
            nginx.ingress.kubernetes.io/auth-url: http://authelia-service.default.svc.cluster.local/api/authz/auth-request
            nginx.ingress.kubernetes.io/auth-signin: https://auth.durbin.casa?rm=$request_method
            nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
            external-dns.alpha.kubernetes.io/target: external.durbin.casa
        spec:
          ingressClassName: external
          rules:
            - host: &host {{ or .subdomain .appname }}.durbin.casa
              http:
                paths:
                  - pathType: Prefix
                    path: '/'
                    backend:
                      service:
                        name: service
                        port:
                          name: {{ or .portname "http" }}
          tls:
            - secretName: durbin-casa-wildcard-cert
              hosts:
                - *host
        EOF

  pvc:
    requires:
      vars: [appname]
    dir: ./k8s/{{ .appname }}/resources
    cmds:
      - |
        cat << EOF > pvc.yml
        ---
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: volume
          labels:
            snapscheduler/schedule: hourly
        spec:
          accessModes: [ReadWriteOnce]
          storageClassName: local-hostpath
          resources:
            requests:
              storage: {{ or .size "1G" }}
        EOF

  pg:
    requires:
      vars: [appname]
    dir: ./k8s/{{ .appname }}/resources
    cmds:
      - |
        cat << EOF > pg.yml
        ---
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: postgres
        spec:
          instances: 3
          storage:
            storageClass: local-storage
            size: 5Gi
          backup:
            retentionPolicy: 30d
            barmanObjectStore:
              destinationPath: s3://postgres-wal-backups
              endpointURL: http://minio-api-service
              s3Credentials:
                accessKeyId:
                  name: minio-secret
                  key: MINIO_ACCESS_KEY
                secretAccessKey:
                  name: minio-secret
                  key: MINIO_SECRET_KEY
          # bootstrap:
          #   recovery:
          #     source: {{ .appname }}-postgres
          # externalClusters:
          #   - name: {{ .appname }}-postgres
          #     barmanObjectStore:
          #       serverName: {{ .appname }}-postgres
          #       destinationPath: s3://postgres-wal-backups
          #       endpointURL: http://minio-api-service
          #       s3Credentials:
          #         accessKeyId:
          #           name: minio-secret
          #           key: MINIO_ACCESS_KEY
          #         secretAccessKey:
          #           name: minio-secret
          #           key: MINIO_SECRET_KEY
          #       wal:
          #         maxParallel: 8

        ---
        apiVersion: postgresql.cnpg.io/v1
        kind: ScheduledBackup
        metadata:
          name: backup
        spec:
          schedule: '0 0 0 * * *'
          backupOwnerReference: self
          cluster:
            name: {{ .appname }}-postgres
        EOF

  valkey:
    requires:
      vars: [appname]
    dir: ./k8s/{{ .appname }}/resources
    cmds:
      - |
        cat << EOF > valkey.yml
        ---
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: valkey-deployment
          labels: &labels
            app.kubernetes.io/component: valkey
        spec:
          replicas: 1
          strategy:
            type: Recreate
          selector:
            matchLabels: *labels
          template:
            metadata:
              labels: *labels
            spec:
              containers:
                - name: valkey
                  image: docker.io/valkey/valkey:7.2
                  resources:
                    limits:
                      memory: 1G
                  ports:
                    - name: valkey
                      containerPort: 6379

        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: valkey-service
        spec:
          selector:
            app.kubernetes.io/component: valkey
          ports:
            - name: valkey
              port: 6379
              targetPort: valkey
        EOF

  secret:
    requires:
      vars: [appname]
    dir: ./k8s/{{ .appname }}/resources
    cmds:
      - |
        cat << EOF > secret.yml
        ---
        apiVersion: k8s.bitwarden.com/v1
        kind: BitwardenSecret
        metadata:
          name: secret
        spec:
          organizationId: 575f69b2-49f4-456d-bd6f-b14101103188
          secretName: {{ .appname }}-secret
          map:
            - secretKeyName: fakefakefake
              bwSecretId: fakefakefake
          authToken:
            secretName: bw-auth-token
            secretKey: token
        EOF

  gatus:
    requires:
      vars: [appname]
    dir: ./k8s/{{ .appname }}/resources
    cmds:
      - |
        cat << EOF > gatus-config.yml
        ---
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: gatus-config
          labels:
            gatus.io/enabled: 'true'
        data:
          {{ .appname }}.yml: |
            endpoints:
              - name: {{ title .appname }}
                url: {{ or .portname "http" }}://{{ .appname }}-service
                {{ if eq .portname "https" }}
                client:
                  insecure: true
                {{ end }}
                conditions:
                  - '[STATUS] == 200'
        EOF
