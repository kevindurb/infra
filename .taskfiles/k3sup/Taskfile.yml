# yaml-language-server: $schema=https://taskfile.dev/schema.json
---
version: '3'

vars:
  k3supArgs: >-
    --user kevindurb
    --ssh-key ~/.ssh/id_ed25519

tasks:
  install:
    requires:
      vars: [ip]
    cmd: >
      k3sup install
      {{ .k3supArgs }}
      --ip {{ .ip }}
      --no-extras
      --context stack
      --local-path $HOME/.kube/config
      --merge

  join:
    requires:
      vars: [server, ip]
    cmd: >
      k3sup join
      {{ .k3supArgs }}
      --ip {{ .ip }}
      --server-ip {{ .server }}
