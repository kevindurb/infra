# yaml-language-server: $schema=https://taskfile.dev/schema.json
---
version: '3'

includes:
  templates:
    taskfile: .taskfiles/templates
    aliases: [t, tmp, gen]
  ansible:
    taskfile: .taskfiles/ansible
  argo:
    taskfile: .taskfiles/argo
  cloudflare:
    taskfile: .taskfiles/cloudflare
  nextcloud:
    taskfile: .taskfiles/nextcloud
    aliases: [nc]
  kubernetes:
    taskfile: .taskfiles/kubernetes
    aliases: [k, k8s]
  k3sup:
    taskfile: .taskfiles/k3sup
  gatus:
    taskfile: .taskfiles/gatus

tasks:
  default:
    cmds:
      - task: ansible:setup
      - npm install

  lint: npx prettier -w .
